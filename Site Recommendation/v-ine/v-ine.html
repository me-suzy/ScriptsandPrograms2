function clearElement(element) {

<body>

<!-- FORM WITH ONE FRIEND FIELD -->
<form action="v-ine.php" method="post">
<input type="hidden" name="url" value="">

<table align="center">
<tr>
	<td></td>
	<th>Name</th>
	<th>E-mail</th>
</tr>
<tr>
	<th align="right">You:</th>
	<td><input type="text" size="20" name="userName"></td>
	<td><input type="text" size="30" name="userEmail"></td>

</tr>
<tr>

	<td colspan="2"><textarea cols="40" name="message" onClick="clearElement(this)">A default message will be sent if you do not enter your own message.</textarea></td>
</tr>
</table>
<br>
<center><input type="submit" value="Tell Friend"></center>
</form>
