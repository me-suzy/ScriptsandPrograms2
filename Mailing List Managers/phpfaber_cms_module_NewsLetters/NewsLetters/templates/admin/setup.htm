<table width="100%" border="0" cellspacing="1" cellpadding="0">
 <tr>
  <td>
   <table width="100%">
    <tr>
     <td><h3>##LNG['_PAGE_TITLE']##</h3></td>
     <td nowrap width="1%" valign="top" align="right">##ADM_PATH##</td>
    </tr>
   </table>
  </td>
 </tr>
 <tr>
  <td> 

   <form name="frm" method="post" action="##REQUEST_URI##">
   <table class="txt12" width="100%" border="0" cellspacing="1" cellpadding="3" bgcolor="#999999" align="center">
    <tr class="tha">
     <th>##LNG['_TBL_SETT_DESCR']##</th>
     <th>##LNG['_TBL_SETT_VALUE']##</th>
    </tr>
    <!-- SETTINGS -->

    <tr class="row##[row-1-2]##">
     <td valign="top">
       ##LNG['_SETT_SUBSCRIBERS_NUM']##<br />
     </td>
     <td><input name="SUBS_NUM" value="##SUBS_NUM##" style="width:50px" /></td>
    </tr>

    <tr class="row##[row-1-2]##">
     <td valign="top">
       ##LNG['_SETT_NL_NUM']##<br />
     </td>
     <td><input name="NL_NUM" value="##NL_NUM##" style="width:50px" /></td>
    </tr>

    <tr class="row##[row-1-2]##">
     <td valign="top">
       ##LNG['_SETT_EN_M_CRON']##<br />
     </td>
     <td><input type="checkbox" name="EN_M_CRON" value="1" ##EN_M_CRON## /></td>
    </tr>

    <!-- /SETTINGS -->
    <tr class="row##[row-1-2]##">
     <td>&nbsp;</td>
     <td width="1%"><input type="submit" name="go" value="##LNG['_BTN_UPDATE']##" /></td>
    </tr>
   </table>
   </form>

  </td>
 </tr>
</table>
