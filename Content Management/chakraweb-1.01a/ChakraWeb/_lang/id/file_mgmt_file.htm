
<h1>Manajemen File</h1>
<p><b>Daftar File Pada Direktori: {fld_path_title}</b></p>
<table width="400" border="1" bordercolor="#C0C0C0" cellspacing="0" cellpadding="2" bordercolorlight="#C0C0C0" bordercolordark="#C0C0C0">
  <tr>
    <td id="tbl_title">NAMA FILE</td>
    <td id="tbl_title">OPERASI</td>
  </tr>
{fld_file_list}  
</table>

<p><b>Upload File pada direktori ini:</b></p>

<form method="POST" action="/phpmod/file_mgmt.php" enctype="multipart/form-data">
<table border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td align="right" valign="top">File Lokal</td>
    <td align="right" valign="top">:</td>
    <td valign="top"><input type="file" name="fld_file" size="32" class="inputbox"> 
    </td>
  </tr>
  <tr>
    <td align="right" valign="top"></td>
    <td align="right" valign="top"></td>
    <td valign="top">
<input class="button" type="submit" value="Upload"></td>
  </tr>
</table>

	<input type='hidden' name='rnd' value='{rnd_number}' />
	<input type='hidden' name='op' value='upload' />
	<input type='hidden' name='path' value='{fld_path}' />
  
</form>

<p><b>Buat File Baru di direktori ini:&nbsp; <font color="#FF0000"><br>
{fld_create_msg}</font></b></p>

<form method="POST" action="/phpmod/file_mgmt.php">
	<input type='hidden' name='path' value='{fld_path}' /><input type='hidden' name='op' value='create' /><input type='hidden' name='rnd' value='{rnd_number}' />
  <table border="0" cellspacing="0" cellpadding="4">
    <tr>
      <td align="right" valign="top">Nama File</td>
      <td align="right" valign="top">:</td>
      <td valign="top"><input type="text" name="fld_file" size="20" class="inputbox" value="{fld_file}"></td>
    </tr>
    <tr>
      <td align="right" valign="top">Isi File</td>
      <td align="right" valign="top">:</td>
      <td valign="top"><textarea rows="10" name="fld_content" cols="80" class="inputbox">{fld_content}</textarea></td>
    </tr>
    <tr>
      <td align="right" valign="top"></td>
      <td align="right" valign="top"></td>
      <td valign="top"><input type="submit" value="Buat File Baru" class="button"> </td>
    </tr>
  </table>

	<input type='hidden' name='rnd' value='{rnd_number}' />
	<input type='hidden' name='op' value='create' />
	<input type='hidden' name='path' value='{fld_path}' />

</form>
