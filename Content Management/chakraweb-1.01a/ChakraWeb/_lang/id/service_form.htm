
<h1>{page_title}</h1>
<form method="POST" action="/phpmod/service.php">
  <table border="0" cellspacing="0" cellpadding="4">
    <tr>
      <td valign="top">Nama Layanan</td>
      <td valign="top">:</td>
      <td><input type="text" name="fld_name" size="48" value="{fld_name}" class="inputbox"></td>
    </tr>
    <tr>
      <td valign="top">Keterangan</td>
      <td valign="top">:</td>
      <td><textarea rows="4" name="fld_desc" cols="60" class="inputbox">{fld_desc}</textarea></td>
    </tr>
    <tr>
      <td valign="top">Level</td>
      <td valign="top">:</td>
      <td><input type="text" name="fld_level" size="12" value="{fld_level}" class="inputbox">
        (Level anggota minimal untuk bisa bergabung pada layanan ini)</td>
    </tr>
    <tr>
      <td valign="top">Urutan</td>
      <td valign="top">:</td>
      <td><input type="text" name="fld_order" size="12" value="{fld_order}" class="inputbox">
        (Urutan layanan ini tampil di layar).</td>
    </tr>
    <tr>
      <td valign="top"></td>
      <td valign="top"></td>
      <td>{chk_default} Layanan ini akan ditambahkan kepada anggota baru secara
        otomatis.</td>
    </tr>
    <tr>
      <td valign="top">Aktif</td>
      <td valign="top"></td>
      <td>{chk_active} Ya</td>
    </tr>
    <tr>
      <td valign="top"></td>
      <td valign="top"></td>
      <td><input type="submit" value="Submit" class="button">&nbsp;<input type="reset" value="Reset" class="button"></td>
    </tr>
  </table>

<input type='hidden' name='rnd' value='{rnd_number}' />
<input type='hidden' name='id' value='{id}' />
<input type='hidden' name='op' value='{op}' />
  
</form>
