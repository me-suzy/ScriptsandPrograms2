
<h1>Layanan Anggota</h1>
<p>Sebagai anggota, anda akan memperoleh layanan informasi melalui email.
Silakan pilih layanan yang anda kehendaki dari daftar berikut ini:</p>

<form id="item_list" method="POST" action="/phpmod/member_service.php">

<table border="0" width="90%" cellpadding="4" cellspacing="0">
{fld_member_service_list}
</table>

<p>
<input type="submit" value="Ubah Layanan" class="button">
<input class="button" onclick="javascript:SelectAll();" type="button" value="Pilih Semua" name="bSelectAll">
<input class="button" onclick="javascript:ClearAll();" type="button" value="Bersihkan Pilihan" name="bClearAll">
</p>

	<input type='hidden' name='uid' value='{uid}' />

</form>
