
<h1>Pindahkan Folder</h1>
<table border="0" cellspacing="0" cellpadding="2" width="600">
  <tr>
    <td width="137" valign="top" align="left">Nama Folder</td>
    <td width="14" valign="top" align="left">:</td>
    <td width="429" valign="top" align="left">{fld_name}</td>
  </tr>
  <tr>
    <td width="137" valign="top" align="left">Judul Folder</td>
    <td width="14" valign="top" align="left">:</td>
    <td width="429" valign="top" align="left">{fld_title}&nbsp;</td>
  </tr>
  <tr>
    <td width="137" valign="top" align="left">Deskripsi</td>
    <td width="14" valign="top" align="left">:</td>
    <td width="429" valign="top" align="left">{fld_desc}&nbsp;</td>
  </tr>
</table>
<p>Untuk memindahkan folder ini, isikan path dari bapak folder barunya di bawah
ini: </p>
<form method="POST" action="{form_action}">
  <p><input type="text" name="fld_parent_path" size="50" value="{fld_parent_path}"><input type="submit" value="Pindahkan"></p>

	<input type='hidden' name='folder_id' value='{folder_id}' />
	<input type='hidden' name='rnd' value='{rnd_number}' />
	<input type='hidden' name='op' value='do' />

</form>
<h3>Catatan: </h3>
<ul>
  <li>Nama path dari bapak folder baru ini harus diawali dengan / dan diakhiri
    dengan tanda /.</li>
</ul>
