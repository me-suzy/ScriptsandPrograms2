
<h1>{page_title}</h1>
<form method="POST" action="/phpmod/service.php">
  <table border="0" cellspacing="0" cellpadding="4">
    <tr>
      <td valign="top">Service Name</td>
      <td valign="top">:</td>
      <td><input type="text" name="fld_name" size="48" value="{fld_name}" class="inputbox"></td>
    </tr>
    <tr>
      <td valign="top">Description</td>
      <td valign="top">:</td>
      <td><textarea rows="4" name="fld_desc" cols="60" class="inputbox">{fld_desc}</textarea></td>
    </tr>
    <tr>
      <td valign="top">Level</td>
      <td valign="top">:</td>
      <td><input type="text" name="fld_level" size="12" value="{fld_level}" class="inputbox">
        (Only member on this level and above can join this service)</td>
    </tr>
    <tr>
      <td valign="top">Order</td>
      <td valign="top">:</td>
      <td><input type="text" name="fld_order" size="12" value="{fld_order}" class="inputbox">
        (Order on the list).</td>
    </tr>
    <tr>
      <td valign="top"></td>
      <td valign="top"></td>
      <td>{chk_default}  This service
        will be added automatically to a new member.</td>
    </tr>
    <tr>
      <td valign="top">Active</td>
      <td valign="top">:</td>
      <td>{chk_active} Yes</td>
    </tr>
    <tr>
      <td valign="top"></td>
      <td valign="top"></td>
      <td><input type="submit" value="Save" class="button"> <input type="reset" value="Reset" class="button"></td>
    </tr>
  </table>

<input type='hidden' name='rnd' value='{rnd_number}' />
<input type='hidden' name='id' value='{id}' />
<input type='hidden' name='op' value='{op}' />
  
</form>
