
<h1>Move Folder</h1>
<table border="0" cellspacing="0" cellpadding="2" width="600">
  <tr>
    <td width="137" valign="top" align="left">Folder Name</td>
    <td width="14" valign="top" align="left">:</td>
    <td width="429" valign="top" align="left">{fld_name}</td>
  </tr>
  <tr>
    <td width="137" valign="top" align="left"> Folder Title</td>
    <td width="14" valign="top" align="left">:</td>
    <td width="429" valign="top" align="left">{fld_title}&nbsp;</td>
  </tr>
  <tr>
    <td width="137" valign="top" align="left">Description</td>
    <td width="14" valign="top" align="left">:</td>
    <td width="429" valign="top" align="left">{fld_desc}&nbsp;</td>
  </tr>
</table>
<p>To move this folder to other place, please fill the absolute parent path on
the form below: </p>
<form method="POST" action="{form_action}">
  <p><input type="text" name="fld_parent_path" size="50" value="{fld_parent_path}"><input type="submit" value="Move"></p>

	<input type='hidden' name='folder_id' value='{folder_id}' />
	<input type='hidden' name='rnd' value='{rnd_number}' />
	<input type='hidden' name='op' value='do' />

</form>
<h3>Notes: </h3>
<ul>
  <li>Enter the absolute parent path with prefix / and suffix /.</li>
</ul>
