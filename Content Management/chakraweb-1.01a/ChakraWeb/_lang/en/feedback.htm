<table cellspacing="0" cellpadding="8" border="1"><tr><td id="tbl_text">

<form name=f method="POST" action="/phpmod/feedback.php">

  <table border="0" cellspacing="0" cellpadding="2">
    <tr>
      <td valign="top" align="left" colspan="3"><font color="#FF0000">{page_message}</font></td>
    </tr>
    <tr>
      <td valign="top" align="right">Full Name&nbsp;</td>
      <td valign="top" align="left">:</td>
      <td valign="top" align="left"><input class="inputbox" type="text" name="fld_name" size="48" value="{fld_name}"></td>
    </tr>
    <tr>
      <td valign="top" align="right">Email</td>
      <td valign="top" align="left">:</td>
      <td valign="top" align="left"><input class="inputbox" type="text" name="fld_email" size="48" value="{fld_email}"></td>
    </tr>
    <tr>
      <td valign="top" align="right">Option</td>
      <td valign="top" align="left">:</td>
      <td valign="top" align="left">{chk_show} Can be seen by other visitor on
        this website<br>
        {chk_testimonial} Can be used as testimonial (if appropriate)</td>
    </tr>
    <tr>
      <td valign="top" align="right">Feedback</td>
      <td valign="top" align="left">:</td>
      <td valign="top" align="left">{fld_content_editor}</td>
    </tr>
    <tr>
      <td valign="top" align="right"></td>
      <td valign="top" align="left"></td>
      <td valign="top" align="left"><input class="button" type="submit" value="Submit">&nbsp;<input class="button" type="reset" value="Reset"></td>
    </tr>
  </table>
	<input type='hidden' name='folder_id' value='{folder_id}' />
	<input type='hidden' name='fld_id' value='{fld_id}' />
	<input type='hidden' name='rnd' value='{rnd_number}' />
	<input type='hidden' name='path' value='{page_url}' />
	<input type='hidden' name='op' value='{op}' />

</form>
</td></tr></table>
