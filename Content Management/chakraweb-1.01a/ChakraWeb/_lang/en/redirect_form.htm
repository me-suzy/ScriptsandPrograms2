

<table cellspacing="0" cellpadding="4" border="1" bordercolor="#C0C0C0" bordercolorlight="#C0C0C0" bordercolordark="#C0C0C0">
<tr><td id="tbl_title">Add Redirect Page</td></tr>
<tr><td id="tbl_text">

<form name=f method="POST" action="/phpmod/wpage_redirect_add.php">

  <table border="0" cellspacing="0" cellpadding="2">
    <tr>
      <td valign="top" align="right">File Name</td>
      <td valign="top" align="left">:</td>
      <td valign="top" align="left"><input class="inputbox" type="text" name="fld_name" size="32" tabindex="1"><font color="#FF0000"><sup>*</sup></font></td>
    </tr>
    <tr>
      <td valign="top" align="right">Title</td>
      <td valign="top" align="left">:</td>
      <td valign="top" align="left"><input class="inputbox" type="text" name="fld_title" size="48" tabindex="2"></td>
    </tr>
    <tr>
      <td valign="top" align="right">Description</td>
      <td valign="top" align="left">:</td>
      <td valign="top" align="left"><textarea class="inputbox" rows="5" name="fld_desc" cols="72" tabindex="3"></textarea></td>
    </tr>
    <tr>
      <td valign="top" align="right">Keywords</td>
      <td valign="top" align="left">:</td>
      <td valign="top" align="left"><textarea class="inputbox" rows="2" name="fld_keywords" cols="72" tabindex="3"></textarea></td>
    </tr>
    <tr>
      <td valign="top" align="right">Redirect To</td>
      <td valign="top" align="left">:</td>
      <td valign="top" align="left"><input class="inputbox" type="text" name="fld_redirect" size="60" tabindex="4"><font color="#FF0000"><sup>*</sup></font></td>
    </tr>
    <tr>
      <td valign="top" align="right"></td>
      <td valign="top" align="left"></td>
      <td valign="top" align="left"><input class="button" type="submit" value="Add" tabindex="5">&nbsp;<input class="button" type="reset" value="Reset" tabindex="6"></td>
    </tr>
    <tr>
      <td valign="top" align="right"></td>
      <td valign="top" align="left"></td>
      <td valign="top" align="left"><sup><font color="#FF0000">*)</font></sup>
        This field must be filled.</td>
    </tr>
  </table>
	<input type='hidden' name='folder_id' value='{folder_id}' />
	<input type='hidden' name='rnd' value='{rnd_number}' />
	<input type='hidden' name='path' value='{page_url}' />
	<input type='hidden' name='op' value='do' />

</form>

</td></tr>
</table>
