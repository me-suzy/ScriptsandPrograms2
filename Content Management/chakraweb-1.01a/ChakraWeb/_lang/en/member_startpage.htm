<h1>Member Start Page</h1>


<p>{page_message}</p>


<table cellspacing="0" cellpadding="8" border="1" width="80%"><tr><td id="tbl_text">

<form name=f method="POST" action="{form_action}">

  <table border="0" cellspacing="0" cellpadding="2" width="100%">
    <tr>
      <td valign="top" align="right">Start Page&nbsp;</td>
      <td valign="top" align="left">:</td>
      <td valign="top" align="left"><input class="inputbox" type="text" name="fld_startpage" size="52" value="{fld_startpage}"></td>
    </tr>
    <tr>
      <td valign="top" align="right"></td>
      <td valign="top" align="left"></td>
      <td valign="top" align="left"><input class="button" type="submit" value="Submit">&nbsp;<input class="button" type="reset" value="Reset"></td>
    </tr>
  </table>
	<input type='hidden' name='uid' value='{uid}' />
	<input type='hidden' name='fld_name' value='{fld_name}' />
	<input type='hidden' name='rnd' value='{rnd_number}' />
	<input type='hidden' name='op' value='do' />

</form>

</td></tr></table>
<p><b>Notes:</b></p>
<p>Use absolut URL path by add prefix /. Examples:</p>
<table border="0" cellspacing="0" cellpadding="2">
  <tr>
    <td>/index.html</td>
    <td>&nbsp;: </td>
    <td>The Homepage</td>
  </tr>
  <tr>
    <td>/phpmod/cpanel.php</td>
    <td>&nbsp;: </td>
    <td>Control Panel</td>
  </tr>
  <tr>
    <td>/members/{fld_name}.html</td>
    <td>&nbsp;: </td>
    <td>Your Profile Page</td>
  </tr>
</table>
