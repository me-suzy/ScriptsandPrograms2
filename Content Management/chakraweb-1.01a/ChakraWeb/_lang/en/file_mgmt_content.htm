
<h1>Edit File Content &quot;{file_path}&quot;</h1>
<form method="POST" action="/phpmod/file_mgmt.php">
	<input type='hidden' name='file' value='{fld_file}' /><input type='hidden' name='path' value='{fld_path}' /><input type='hidden' name='op' value='save' /><input type='hidden' name='rnd' value='{rnd_number}' />
  <table border="0" cellspacing="0" cellpadding="2">
    <tr>
      <td width="100%"><textarea rows="32" name="fld_content" cols="120" class="inputbox">{fld_content}</textarea></td>
    </tr>
    <tr>
      <td width="100%"><input type="submit" value="Save To Server" class="button">
        <input type="reset" value="Reset" class="button">
&nbsp;Back to <a href="/phpmod/file_mgmt.php?op=file&amp;path={fld_path}">File
        List</a> (cancel modification)
</td>
    </tr>
  </table>

	<input type='hidden' name='rnd' value='{rnd_number}' />
	<input type='hidden' name='op' value='save' />
	<input type='hidden' name='path' value='{fld_path}' />
	<input type='hidden' name='file' value='{fld_file}' />
</form>
