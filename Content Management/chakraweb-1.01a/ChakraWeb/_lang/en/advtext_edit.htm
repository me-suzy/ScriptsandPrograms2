<h1>Edit Advertising Text</h1>

<p><font color="#FF0000"><b>{page_message}</b></font></p>
<form method="POST" action="/phpmod/advtext.php">
  <table border="0" cellspacing="0" cellpadding="4">
    <tr>
      <td valign="top">Keyword</td>
      <td valign="top">:</td>
      <td><input type="text" name="fld_newkey" size="24" class="inputbox" value="{fld_newkey}"></td>
    </tr>
    <tr>
      <td valign="top">Title</td>
      <td valign="top">:</td>
      <td><input type="text" name="fld_title" size="48" class="inputbox" value="{fld_title}"></td>
    </tr>
    <tr>
      <td valign="top">Content</td>
      <td valign="top">:</td>
      <td>{fld_text_editor}</td>
    </tr>
    <tr>
      <td>Active</td>
      <td>:</td>
      <td>{chk_active} Yes</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td><input type="submit" value="Save" class="button"> <input type="reset" value="Reset" class="button"></td>
    </tr>
  </table>

	<input type='hidden' name='rnd' value='{rnd_number}' />
	<input type='hidden' name='fld_key' value='{fld_key}' />
	<input type='hidden' name='op' value='save' />
  
</form>
<p>&nbsp;</p>
