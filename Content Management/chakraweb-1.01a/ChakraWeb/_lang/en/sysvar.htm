
<h1>Change System Variables</h1>
<form method="POST" action="/phpmod/sysvar.php">
  <table border="0" cellspacing="0" cellpadding="4">
    <tr>
      <td valign="top" align="right">Homepage Name</td>
      <td valign="top" align="right">:</td>
      <td><input type="text" name="fld_hpname" size="48" class="inputbox" value="{fld_hpname}"></td>
    </tr>
    <tr>
      <td valign="top" align="right">Slogan</td>
      <td valign="top" align="right">:</td>
      <td><input type="text" name="fld_hpslogan" size="60" class="inputbox" value="{fld_hpslogan}"></td>
    </tr>
    <tr>
      <td valign="top" align="right">Description</td>
      <td valign="top" align="right">:</td>
      <td><textarea rows="4" name="fld_hpdesc" cols="60" class="inputbox">{fld_hpdesc}</textarea></td>
    </tr>
    <tr>
      <td valign="top" align="right">Keywords</td>
      <td valign="top" align="right">:</td>
      <td><textarea rows="2" name="fld_hpkeywords" cols="60" class="inputbox">{fld_hpkeywords}</textarea></td>
    </tr>
    <tr>
      <td valign="top" align="right">Page Header</td>
      <td valign="top" align="right">:</td>
      <td>{fld_hpheader_editor}</td>
    </tr>
    <tr>
      <td valign="top" align="right">Page Footer</td>
      <td valign="top" align="right">:</td>
      <td>{fld_hpfooter_editor}</td>
    </tr>
    <tr>
      <td valign="top" align="right">Page Sidebar</td>
      <td valign="top" align="right">:</td>
      <td>{fld_hpsidebar_editor}</td>
    </tr>
    <tr>
      <td valign="top" align="right"></td>
      <td valign="top" align="right"></td>
      <td>{fld_help_box}<input type="submit" value="Save" class="button"> <input type="reset" value="Reset" class="button"></td>
    </tr>
  </table>
	<input type='hidden' name='rnd' value='{rnd_number}' />
	<input type='hidden' name='op' value='save' />
  
</form>
<p>&nbsp;</p>
