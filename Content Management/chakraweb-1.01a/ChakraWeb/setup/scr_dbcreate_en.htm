<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<title>Database and Tables Creation Status</title>
</head>

<body>

<p align="center">Database and Tables Creation Status</p>
<div align="center">
  <center>
<table border="1" width="80%" cellspacing="0" cellpadding="2" bordercolorlight="#EAEAEA" bordercolordark="#EAEAEA" bordercolor="#EAEAEA">
  <tr>
    <td width="100%" colspan="2" bgcolor="#EAEAEA" height="28"><b>DATABASE</b></td>
  </tr>
  <tr>
    <td width="26%">Database Name</td>
    <td width="74%">{db_name}</td>
  </tr>
  <tr>
    <td width="26%">Connect MySQL Server</td>
    <td width="74%">{db_server_status}</td>
  </tr>
  <tr>
    <td width="26%">Create Database</td>
    <td width="74%">{db_create_status}</td>
  </tr>
  <tr>
    <td width="26%">Connect Database</td>
    <td width="74%">{db_connect_status}</td>
  </tr>
</table>
  </center>
</div>
<br>&nbsp;
<div align="center">
  <center>
<table border="1" width="80%" cellspacing="0" cellpadding="2" bordercolorlight="#EAEAEA" bordercolordark="#EAEAEA" bordercolor="#EAEAEA">
  <tr>
    <td width="100%" colspan="2" bgcolor="#EAEAEA" height="28"><b>TABLES</b></td>
  </tr>
{table_create_status}
</table>

  </center>
</div>

<p align="center">Make sure that all status are fine before you go to the next
stage.</p>

</body>

</html>
