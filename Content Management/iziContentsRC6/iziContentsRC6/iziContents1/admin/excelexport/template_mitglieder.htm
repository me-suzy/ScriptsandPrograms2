<form name="form_suche" method="post" action="{URL_SELF}#result" style="margin:0px; padding:0px;">
<table width="100%" border="0" cellpadding="5" cellspacing="0">
<tr>
<td colspan=2 class=bg_table><b>{TITLE}</b><br>
</td>
</tr>
<tr> 
<td width="5%" height=25>{NAME}:</td>
<td><input name="form_name" type="text" id="form_name" size="30" maxlength="50" value="{FORM_NAME}"></td>
</tr>
<tr> 
<td width="5%" height=25 nowrap>{PLZ}, {ORT}:</td>
<td><input name="form_plz" type="text" id="form_plz" size="5" maxlength="10" value="{FORM_PLZ}"> 
<input name="form_ort" type="text" id="form_ort" size="22" maxlength="30" value="{FORM_ORT}"></td>
</tr>
<tr> 
<td width="5%" height=25>{LAENDER}:</td>
<td><select name="form_land" id="form_land">
{FORM_LIST_LAENDER}
</select></td>
</tr>
<tr> 
<td width="5%" height=25>{USERGROUP}:</td>
<td><select name="form_usergroup" id="form_usergroup">
{FORM_LIST_USERGROUPS}
</select></td>
</tr>
<tr class=bg_table> 
<td width="5%" height=25 nowrap>&nbsp;</td>
<td><input name="submit2" type="submit" id="submit2" value="{SUBMIT}"><input type=hidden name=send value=1></td>
</tr>
<tr><td colspan=2><hr size=1 noshade></td></tr>
<tr><td colspan=2>{STR_SUCHERGEBNIS_HEAD}</td></tr>
</table>
</form>
