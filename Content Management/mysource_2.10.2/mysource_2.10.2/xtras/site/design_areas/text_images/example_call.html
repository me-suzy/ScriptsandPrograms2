<!-- 
	NOTE: 
	this example doesn't contain all the options, 
	these options vary depending on the font type 
	
	To see all the options look at in xtras/web/extensions/text_images.inc
	at _ttf_get_image() and _postscript_get_image() and have a look at the 
	SELECT SQL statements that are at the start of the fns

-->
<MySource_AREA name="text_images">
	<MySource_SET name="image_name"				value="First Text Image" />
	<MySource_SET name="string_val"				value="page_title" />
	<MySource_SET name="font_name"				value="lsansi.ttf" />
	<MySource_SET name="size"					value="20" />
	<MySource_SET name="colour"					value="000000" />
	<MySource_SET name="colour_tranparent"		value="false" />
	<MySource_SET name="bg_colour"				value="ffffff" />
	<MySource_SET name="bg_colour_tranparent"	value="true" />
	<MySource_SET name="padding"				value="2" />
	<MySource_SET name="output_type"			value="jpeg" />
	<MySource_SET name="extras"					value='border="0"' />
</MySource>
