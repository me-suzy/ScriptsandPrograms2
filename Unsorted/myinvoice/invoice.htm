<html>
<head>
<title>Invoice #</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="inc/style.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" text="#000000">
<center>
  <table width="550" border="0" cellspacing="0" cellpadding="0">
    <tr valign="top">
      <td>
        <h2 align="center">INVOICE</h2>
        <h1 align="center"><b>{Title of company or individual}</b></h1>
        <p align="right">{address}</p>
        <table width="550" border="1" cellspacing="0" cellpadding="2" bordercolor="#CCCCCC">
          <tr valign="top">
            <td width="100">Client</td>
            <td width="450">
              <div align="right">{client name}</div>
            </td>
          </tr>
          <tr valign="top">
            <td width="100">Reference</td>
            <td width="450">
              <div align="right">{clientref / invoiceid}</div>
            </td>
          </tr>
          <tr valign="top">
            <td width="100">Date</td>
            <td width="450">
              <div align="right">{date}</div>
            </td>
          </tr>
          <tr valign="top">
            <td width="100" height="300">Description</td>
            <td width="450" height="300">
              <p>{details}</p>
              <p>&nbsp;</p>
            </td>
          </tr>
          <tr valign="top">
            <td width="100">Total</td>
            <td width="450">
              <div align="right">{total}</div>
            </td>
          </tr>
        </table>
        <p align="center">{payee details}<br>
          {payment due statement}</p>
      </td>
    </tr>
    <tr valign="top">
      <td>

<SCRIPT LANGUAGE="JavaScript">
if (window.print) {
document.write('<form><input type=button name=print value="Print invoice" onClick="javascript:window.print()"></form>');
}
</script>
      </td>
    </tr>
  </table>
  <p>&nbsp;</p>
</center>
</body>
</html>
