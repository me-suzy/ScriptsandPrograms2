<html><body $bodybg $bodytext> $mainfont $banner
<p><div align="center">
<center><table width="350" $subtablebg border="1"><tr><td>
<table border="0" cellpadding="5" width="350" ><FORM ACTION="$ENV{'SCRIPT_NAME'}"  METHOD=POST>
<INPUT TYPE=HIDDEN NAME=action VALUE=procpass>

  <tr>
    <td width="50%">$mainfont<b>Username</b></td>
    <td width="50%"><p align="left"><input type="text" name="USERNAME" size="20" value=$Cookies{'name'}></td>
  </tr>
  <tr>
    <td width="50%">$mainfont<b>Current password</b></td>
    <td width="50%"><p align="left"><input type=password name="PASSWORD" size="20"></td>
  </tr>
  <tr>
    <td width="50%">$mainfont<b>New password</b></td>
    <td width="50%"><p align="left"><input type=password name="NEWPASSWORD" size="20"></td>
  </tr>
  <tr>
    <td width="50%">$mainfont<b>Re-type new password</b></td>
    <td width="50%"><p align="left"><input type=password name="NEWPASSWORD2" size="20"></td>
  </tr>
  <tr>
    <td width="50%">$mainfont<b>Email address</b><br><font size="-2">(if available)</td>
    <td width="50%"><p align="left"><input type="text" name="EMAIL" size="20" value=$email></td>
  </tr>
</table>
</td></tr></table>
</div><br>

<center><input TYPE="submit" VALUE="Change"  name="CHANGE"></center> </form></p>
</body></html>
