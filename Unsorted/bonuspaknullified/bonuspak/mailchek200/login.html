	<form ACTION="/cgi-bin/mailchek.cgi" METHOD="POST">

	<table width=90%" border="0" cellpadding="10">
	  <tr align=right>
		<td><b>Userid</b>:</td>
		<td align=left><input type="text" name="USER"  size="20"></td>
	  </tr>
	  <tr align=right>
		<td><b>Password</b>:</td>
		<td align=left><input type="password" name="PASSWORD"  size="20"></td>
	  </tr>
	  <tr align=right>
		<td><b>Server</b>: <font size="1">e.g. your-isp.com (.net, .org etc.)</font></td>
		<td align=left><input type="text" name="POPSERVER"  size="20"></td>
	  </tr>
	  <tr align=right>
		<td><b>Email address</b>: <font size="1">(optional - for sending)</font></td>
		<td align=left><input type="text" name="POPADDRESS"  size="20"></td>
	  </tr>
	  <tr align=right>
		<td><b>Remember login data?</b> </td>
		<td align=left><input type="checkbox" name="remember"></td>
