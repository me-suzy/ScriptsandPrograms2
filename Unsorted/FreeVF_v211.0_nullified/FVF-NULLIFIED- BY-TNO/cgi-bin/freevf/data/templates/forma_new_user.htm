<form action=$script_name$ method=post>
<input type=hidden name=lang value=$lang$>
<input type=hidden name=mode value=new_user>
<input type=hidden name=from_forma value=1>
<table border=0 celpadding=7 cellspacing=0>
$err$
<tr><td align=right>nick name</td><td><input type=text name=login value="$login$" size=20 maxlength=20></td></tr>
<tr><td align=right>your e-mail <font size=-2>(Optional)</font></td><td><input type=text name=email value="$email$" size=20 maxlength=50></td></tr>
<tr><td align=right>password</td><td><input type=password name=password1 size=20 maxlength=20></td></tr>
<tr><td align=right>password (repeat)</td><td><input type=password name=password2 size=20 maxlength=20></td></tr>
<tr><td><font size=-2><b>Remarks</b><br>Latin letters, digits and symbols - _<br>only allowed in the nick name and password</font></td><td><input type=submit name=register value="Register"></td></tr>
</table>
</form>
