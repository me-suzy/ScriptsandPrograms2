<table border="0" cellpadding="2" cellspacing="0" width="200" style="border: 1px solid">
  <tr>
    <td bgcolor="#EFEFEF"><p align="center"><font face="Verdana" size="2"><b>User Login</b></font></td>
  </tr>
  <tr>
    <td height="5"></td>
  </tr>
  <tr>
    <td><div align="center"><center><table border="0" cellpadding="0" cellspacing="0"
    width="100%">
      <tr>
        <td width="100%"><form action="$script_name$" method="post">
          <table border="0" cellpadding="5" cellspacing="0" $bgcolor_table>
            <tr>
              <td><font face="Verdana" size="2">Username</font></td>
              <td><font face="Verdana" size="2"><input type="text" name="login" value="$login$"
              size="15" maxlength="20"></font></td>
            </tr>
            <tr>
              <td><font face="Verdana" size="2">Password</font></td>
              <td><font face="Verdana" size="2"><input type="password" name="password" size="15"
              maxlength="20"></font></td>
            </tr>
            <tr>
              <td colspan="2" align="center"><font face="Verdana" size="2"><input type="submit"
              name="enter" value="enter"></font></td>
            </tr>
            <tr>
              <td colspan="2" align="center"><font face="Verdana" size="2"><font color="black"><a
              href="$script_name$?lost=y&amp;lang=$lang">Lost your password?</a></font> <br>
              <font color="black"><a href="$script_name$?mode=new_user&amp;lang=$lang">Not registered
              user?</a></font> </font></td>
            </tr>
          </table>
        </form>
        </td>
      </tr>
    </table>
    </center></div></td>
  </tr>
  <tr>
    <td height="5"></td>
  </tr>
</table>
