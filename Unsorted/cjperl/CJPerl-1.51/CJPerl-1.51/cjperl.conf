DirectoryIndex index.html index.cgi

Options -Indexes

<Directory /wwws/cjperl>
 AllowOverride None
 order deny,allow
 deny from all
 allow from all
</Directory>

<Directory /wwws/cjperl/site/cjadmin>
 order deny,allow
 deny from all
 allow from all

 AuthType Basic
 AuthUserFile /wwws/cjperl/data/.passwd
 AuthName "Admin login"
 require valid-user
</Directory>

ServerName yourcj.com

ServerAdmin webmaster@yourcj.com
DocumentRoot /wwws/cjperl/site

# äÌÑ ÒÕÓÓËÏÇÏ apache, ÍÏÖÅÔÅ ÚÁËÏÍÅÎÔÉÒÏ×ÁÔØ, ÅÓÌÉ Õ ×ÁÓ ÎÅ RusApache
CharsetSourceEnc	windows-1251
CharsetDefault		windows-1251

# ðÒÉÍÅÎÑÔØ × ÄÁÌØÎÅÊÛÅÍ ÔÁËÕÀ ÓÈÅÍÕ ÄÌÑ EmbperlObject
<FilesMatch "\.cgi$">
 SetHandler	perl-script
 PerlHandler HTML::EmbperlObject
 Options +ExecCGI

 PerlSetEnv COMMON_DBNAME "cjperl"
 PerlSetEnv COMMON_DBUSER "cjperl"
 PerlSetEnv COMMON_DBPASSWD "changepasswd"
 PerlSetEnv EMBPERL_OPTIONS 16
 PerlSetEnv EMBPERL_OBJECT_BASE base.epl
 PerlSetEnv EMBPERL_OBJECT_FALLBACK /wwws/cjperl/site/notfound.cgi
 PerlSetEnv EMBPERL_DEBUG 0
 PerlSetEnv EMBPERL_LOG		/wwws/cjperl/data/embperl.log
 PerlSetEnv EMBPERL_OBJECT_STOPDIR /wwws/cjperl/site
</FilesMatch>

<FilesMatch "\.epl$">
 Order allow,deny
 Deny from all
</FilesMatch>

</VirtualHost>
