<html>
<head>
<title>SVEC Articles</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.1.1.18 / Templates.ccp build 3/2/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormSearch--><form method="GET" action="{ActionPage}" name="Search">
    <table style="style="border-style: outset; border-width: 2"">
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Keyword</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="search" maxlength="20" value="{search}" size="20"></td>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Category</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><select name="category_id"><!--BeginLBcategory_id--><option value="{ID}" {Selected}>{Value}</option><!--EndLBcategory_id--></select></td>
      <td><input type="submit" value="Search"></td>
     </tr>
    </table>
    </form><!--EndFormSearch-->
   
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormArticles--><table style="style="border-style: outset; border-width: 2"">
     <tr>
      <td style="background-color: #990000; text-align: Center; border-style: outset; border-width: 1" colspan="2"><a name="Articles"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">SVEC Articles</font></a></td>
     </tr>
     <!--BeginDListArticles-->
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000; font-weight: bold">Title</font> </td><td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">{article_title}&nbsp;</font></td>
     </tr>
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000; font-weight: bold">Category</font> </td><td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">{category_id}&nbsp;</font></td>
     </tr>
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000; font-weight: bold">Article</font> </td><td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">{article_desc}&nbsp;</font></td>
     </tr>
     <tr><td colspan="2" style="background-color: #FFFFEE; border-style: inset; border-width: 1">&nbsp;</td></tr>
     <!--EndDListArticles--> 
     <!--BeginArticlesNoRecords-->
     <tr><td colspan="2" style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">No records</font></td></tr>
     <!--EndArticlesNoRecords--> 
     <!--BeginArticlesScroller-->
     <tr>
      <td colspan="2" style="background-color: #FFCC66; border-style: inset; border-width: 1">
       <font style="font-size: 10pt; color: #000000; font-weight: bold">
       
        <a href{ArticlesScrollerPrevSwitch}="{FileName}?{FormParams}{SortParams}FormArticles_Page={PrevPage}#Articles"><font style="font-size: 10pt; color: #000000; font-weight: bold">Previous</font></a>
        [ {ArticlesCurrentPage} ]
        <a href{ArticlesScrollerNextSwitch}="{FileName}?{FormParams}{SortParams}FormArticles_Page={NextPage}#Articles"><font style="font-size: 10pt; color: #000000; font-weight: bold">Next</font></a>
       </font>
      </td>
     </tr>
    <!--EndArticlesScroller-->
    </table>
   <!--EndFormArticles-->
   
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
