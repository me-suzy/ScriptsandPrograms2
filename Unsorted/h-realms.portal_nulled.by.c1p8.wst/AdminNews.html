<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>

      <td style="background-color: #990000; text-align: Center; border-style: outset; border-width: 1" colspan="2"><a name="News"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">SVEC - News Administration</font></a></td>
     </tr>
     <tr>
       <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><a ><font style="font-size: 10pt; color: #000000; font-weight: bold">Edit</font></a></td>

     </tr>
     <!--BeginDListNews-->
     <tr>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><a href="{news_id_URLLink}?news_id={Prm_news_id}&{TransitParams}"><font style="font-size: 10pt; color: #000000">{news_id}</font></a>&nbsp;</td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">{news_html}&nbsp;</font></td>

        <!--BeginNewsScroller-->
        <a href{NewsScrollerPrevSwitch}="{FileName}?{FormParams}{SortParams}FormNews_Page={PrevPage}#News"><font style="font-size: 10pt; color: #000000; font-weight: bold">Previous</font></a>

        <a href{NewsScrollerNextSwitch}="{FileName}?{FormParams}{SortParams}FormNews_Page={NextPage}#News"><font style="font-size: 10pt; color: #000000; font-weight: bold">Next</font></a>
        <!--EndNewsScroller-->
       </font>
      </td>

   </td>
