<html>
<head>
<title>SVEC - Useful Links</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.1.1.18 / Templates.ccp build 3/2/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormSearch--><form method="GET" action="{ActionPage}" name="Search">
    <table style="style="border-style: outset; border-width: 2"">
     <tr>
      <td style="background-color: #990000; text-align: Center; border-style: outset; border-width: 1"  colspan="3"><a name="Search"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">Search</font></a></td>
     </tr>
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Keyword</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="search" maxlength="" value="{search}" size=""></td>
      <td><input type="submit" value="Search"></td>
     </tr>
    </table>
    </form><!--EndFormSearch-->
   
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormLinks--><table style="style="border-style: outset; border-width: 2"">
     <tr>
      <td style="background-color: #990000; text-align: Center; border-style: outset; border-width: 1" colspan="3"><a name="Links"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">SVEC - Useful Links</font></a></td>
     </tr>
     <tr>
       <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><a href="{FileName}?{FormParams}FormLinks_Sorting=1&FormLinks_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #000000; font-weight: bold">Link</font></a></td>
       <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><a href="{FileName}?{FormParams}FormLinks_Sorting=2&FormLinks_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #000000; font-weight: bold">Description</font></a></td>
       <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><a href="{FileName}?{FormParams}FormLinks_Sorting=3&FormLinks_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #000000; font-weight: bold">Location</font></a></td>
     </tr>
     <!--BeginDListLinks-->
     <tr>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><a href="{link_name_URLLink}"><font style="font-size: 10pt; color: #000000">{link_name}</font></a>&nbsp;</td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">{link_desc}&nbsp;</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">{address}&nbsp;</font></td>
     </tr>
     <!--EndDListLinks--> 
     <!--BeginLinksNoRecords-->
     <tr><td colspan="3" style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">No records</font></td></tr>
     <!--EndLinksNoRecords--> 
     <tr>
      <td colspan="3" style="background-color: #FFCC66; border-style: inset; border-width: 1">
       <font style="font-size: 10pt; color: #000000; font-weight: bold">
       
        <a href="{FormAction}?{FormParams}"><font style="font-size: 10pt; color: #000000; font-weight: bold">Add New Link (subject to approval)</font></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <!--BeginLinksScroller-->
        <a href{LinksScrollerPrevSwitch}="{FileName}?{FormParams}{SortParams}FormLinks_Page={PrevPage}#Links"><font style="font-size: 10pt; color: #000000; font-weight: bold">Previous</font></a>
        [ {LinksCurrentPage} ]
        <a href{LinksScrollerNextSwitch}="{FileName}?{FormParams}{SortParams}FormLinks_Page={NextPage}#Links"><font style="font-size: 10pt; color: #000000; font-weight: bold">Next</font></a>
        <!--EndLinksScroller-->
       </font>
      </td>
     </tr>
    </table>
   <!--EndFormLinks-->
   
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
