<html>
<head>
<title>SVEC - Silicon Valley Engineers Club</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.1.1.18 / Templates.ccp build 3/2/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormForm-->
   <form method="POST" action="{FileName}" name="Form">
    <table style="style="border-style: outset; border-width: 2"">
     <tr>
      <td style="background-color: #990000; text-align: Center; border-style: outset; border-width: 1" colspan="2"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">Registration</font></td>
     </tr>
     <!--BeginFormError-->
     <tr>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1" colspan="2"><font style="font-size: 10pt; color: #000000">{sFormErr}<font></td>
     </tr>
     <!--EndFormError-->
    
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Login</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">{member_login}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Password*</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="password" name="member_password" maxlength="15" value="{member_password}" size="15"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">First Name*</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="first_name" maxlength="20" value="{first_name}" size="20"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Last Name*</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="last_name" maxlength="20" value="{last_name}" size="20"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Email*</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="email" maxlength="20" value="{email}" size="20"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Address1</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="address1" maxlength="50" value="{address1}" size="50"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Address2</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="address2" maxlength="50" value="{address2}" size="50"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Address3</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="address3" maxlength="50" value="{address3}" size="50"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">City</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="city" maxlength="" value="{city}" size=""></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">State</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><select name="state_id"><!--BeginLBstate_id--><option value="{ID}" {Selected}>{Value}</option><!--EndLBstate_id--></select></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Zip</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="zip" maxlength="" value="{zip}" size=""></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Country</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><select name="country_id"><!--BeginLBcountry_id--><option value="{ID}" {Selected}>{Value}</option><!--EndLBcountry_id--></select></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Phone Day</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="phone_day" maxlength="20" value="{phone_day}" size="20"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Phone Evn</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="phone_evn" maxlength="20" value="{phone_evn}" size="20"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Fax</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="fax" maxlength="20" value="{fax}" size="20"></td>
     </tr>
     
     <tr>
      <td colspan="2" align="right">

      <!-- ***   Buttons   *** -->
      
      <!--BeginFormEdit-->
      <input type="hidden" value="update" name="FormAction"/>
      
      <!--BeginFormUpdate-->
      <input type="submit" value="Update" onclick="document.Form.FormAction.value = 'update';"/>
      <!--EndFormUpdate-->
      
      <!--EndFormEdit-->
      
      <input type="hidden" name="FormName" value="Form"/>
      
      <input type="hidden" name="PK_member_id" value="{PK_member_id}"/>
      <input type="hidden" name="member_id" value="{member_id}"/>
     </td>
    </tr>
   </table>
  </form>
<!--EndFormForm-->
   
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
