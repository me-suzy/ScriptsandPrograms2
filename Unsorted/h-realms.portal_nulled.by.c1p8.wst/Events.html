<html>
<head>
<title>SVEC Events</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.1.1.18 / Templates.ccp build 3/2/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0"> 
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormSearch--><form method="GET" action="{ActionPage}" name="Search">
    <table style="style="border-style: outset; border-width: 2"">
     <tr>
      <td style="background-color: #990000; text-align: Center; border-style: outset; border-width: 1"  colspan="3"><a name="Search"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">Search</font></a></td>
     </tr>
     <tr>
      <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">Keyword</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><input type="text" name="s_event_desc" maxlength="" value="{s_event_desc}" size=""></td>
      <td><input type="submit" value="Search"></td>
     </tr>
    </table>
    </form><!--EndFormSearch-->
   
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormEvents--><table style="style="border-style: outset; border-width: 2"">
     <tr>
      <td style="background-color: #990000; text-align: Center; border-style: outset; border-width: 1" colspan="4"><a name="Events"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">SVEC Events</font></a></td>
     </tr>
     <tr>
       <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><a href="{FileName}?{FormParams}FormEvents_Sorting=1&FormEvents_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #000000; font-weight: bold">Date</font></a></td>
       <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><a href="{FileName}?{FormParams}FormEvents_Sorting=2&FormEvents_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #000000; font-weight: bold">Event</font></a></td>
       <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><a href="{FileName}?{FormParams}FormEvents_Sorting=3&FormEvents_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #000000; font-weight: bold">Presenter</font></a></td>
       <td style="background-color: #FFCC66; border-style: inset; border-width: 1"><a href="{FileName}?{FormParams}FormEvents_Sorting=4&FormEvents_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #000000; font-weight: bold">Location</font></a></td>
     </tr>
     <!--BeginDListEvents-->
     <tr>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">{date_start}&nbsp;</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">{event_name}&nbsp;</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">{presenter}&nbsp;</font></td>
      <td style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">{location}&nbsp;</font></td>
     </tr>
     <!--EndDListEvents--> 
     <!--BeginEventsNoRecords-->
     <tr><td colspan="4" style="background-color: #FFFFEE; border-style: inset; border-width: 1"><font style="font-size: 10pt; color: #000000">No records</font></td></tr>
     <!--EndEventsNoRecords--> 
     <!--BeginEventsScroller-->
     <tr>
      <td colspan="4" style="background-color: #FFCC66; border-style: inset; border-width: 1">
       <font style="font-size: 10pt; color: #000000; font-weight: bold">
       
        <a href{EventsScrollerPrevSwitch}="{FileName}?{FormParams}{SortParams}FormEvents_Page={PrevPage}#Events"><font style="font-size: 10pt; color: #000000; font-weight: bold">Previous</font></a>
        [ {EventsCurrentPage} ]
        <a href{EventsScrollerNextSwitch}="{FileName}?{FormParams}{SortParams}FormEvents_Page={NextPage}#Events"><font style="font-size: 10pt; color: #000000; font-weight: bold">Next</font></a>
       </font>
      </td>
     </tr>
    <!--EndEventsScroller-->
    </table>
   <!--EndFormEvents-->
   
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
