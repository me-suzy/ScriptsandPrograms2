<html>
<script language=javascript src="scriptfile.js"></script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Contact Us</title>
</head>
<body>
<table>
  <tr>
  <td align="middle" ><font face="Arial" size="3"><b>Contact Us</b></font><br>
        <font face="arial" size="3"><b><br>
        </b></font><center> <font face="arial" size="2">Feel free to contact us after you have completely
        read the <a href="page.php?p=help&r=[refid]">FAQ</a>
        section of the site.</font><br>
        <hr>
        <form action="[site_url]/contact_us.php?refid=[refid]&p=save&res=true" method="post" onSubmit="return submitForms()" name="frm2">
        <input type='hidden' name='ps' value=[ps]>
        <table>
        <tr><td>
            <font face="arial" size="2">Your Name:</font></td>
        <td>
          <input name="name" size="20">
        </td></tr>
        <tr><td> 
           <font face="arial" size="2">Your Email:</font></td>
        <td>
          <input name="email" size="20" value=[email]>
        </td></tr>
        <tr><td>
           <font face="arial" size="2">Question Type:</font></td>
          <td><select name="type">
            <option value selected>Choose Your Question Type:</option>
            <option value="support-mailerror">E-Mail Question (An Error with one
            of your E-Mails)</option>
            <option value="support-signup">Signup/Confirmation Question (An
            Error with the Sign-Up process)</option>
            <option value="support-earnings">Earnings/Points Question (An Error
            with the Way you Earn points)</option>
            <option value="support-personal">Personal Information Question
            (Trouble changing personal Information)</option>
            <option value="ad-question">Advertising Question (Question about the
            advertising on the site)</option>
            <option value="other-question">Other</option>
          </select></td></tr>
          <tr><td>
           <font face="arial" size="2">Brief Description of Your Question:</font></td>
          <td>
          <input name="bquestion" size="20"></td></tr>
          <tr><td>
           <font face="arial" size="2">Describe Your Question in Full:</font></td>
          <td>
          <textarea name="question" rows="3" wrap="virtual" cols="30"></textarea>
          </td></tr>
	  </table>
	  <br>
          <input type="submit" value="Contact Us" name="submit"><input type="reset" value="Clear Form" name="reset">
        </form>
        </center>
      </div>
    </td>
  </tr>
</table>

</body>

</html>
