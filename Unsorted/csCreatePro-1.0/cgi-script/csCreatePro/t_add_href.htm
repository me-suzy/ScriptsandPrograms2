<head>
<title>csCreate Professional by WWW.CGISCRIPT.NET, LLC</title>
<link rel="stylesheet" type="text/css" href="in(htmlurl)/csCreatePro.css">
</head>

<body>

<form name="form1">
  <div align="center">
    <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" height="100%">
      <tr>
        <td width="100%" align="center">
        <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0">
          <tr>
            <td width="100%">
            <table border="0" width="100%" cellspacing="0" cellpadding="3">
              <tr>
                <td width="100%">
                <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                  <tr>
                    <td width="100%" nowrap valign="middle" align="center"><b>
                    <font face="Verdana" size="3">Add a New Link</font></b></td>
                  </tr>
                </table>
                </td>
              </tr>
              <tr>
                <td width="100%">
                <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                  <tr>
                    <td width="100%" nowrap valign="middle" align="center">
                    <table border="0" cellpadding="3" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%">
                      <tr>
                        <td>
                        <p align="right"><font face="Tahoma" size="2"><b>Target:</b></font></p>
                        </td>
                        <td>
                        <table border="0" cellpadding="3" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
                          <tr>
                            <td><font face="Tahoma" size="1">
                            <input type="radio" value="same" name="target" checked></font></td>
                            <td><font face="Tahoma" size="1">Same Window</font></td>
                            <td><font face="Tahoma" size="1">
                            <input type="radio" value="new" name="target"></font></td>
                            <td><font face="Tahoma" size="1">New Window</font></td>
                            <td><font face="Tahoma" size="1">
                            <input type="radio" value="other" name="target"></font></td>
                            <td><font face="Tahoma" size="1">
                            <input type="text" name="othertxt" size="20"></font></td>
                          </tr>
                        </table>
                        </td>
                      </tr>
                      <tr>
                        <td>
                        <p align="right"><font face="Tahoma" size="2"><b>URL:</b></font></p>
                        </td>
                        <td>
                        <input type="text" name="url" size="35" value="http://"></td>
                      </tr>
                    </table>
                    </td>
                  </tr>
                </table>
                </td>
              </tr>
              <tr>
                <td width="100%">
                <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                  <tr>
                    <td width="100%" valign="middle" align="center">
                    <input type="button" value="Apply" onClick="DoReturn();">&nbsp;&nbsp;&nbsp;
                    <input type="button" value="Cancel" onClick="window.close();"></td>
                  </tr>
                </table>
                </td>
              </tr>
              <tr>
                <td width="100%">
                <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                  <tr>
                    <td width="100%" valign="middle" align="center">
                    <font face="Tahoma" size="2">in(cinfo)</font></td>
                  </tr>
                </table>
                </td>
              </tr>
            </table>
            </td>
          </tr>
        </table>
        </td>
      </tr>
    </table>
  </div>
</form>

</body>
<script language="javascript">
function DoReturn(){
var target;
if(document.form1.target[0].checked == true){target = "_self";}
if(document.form1.target[1].checked == true){target = "_blank";}
if(document.form1.target[2].checked == true){target = document.form1.othertxt.value;}
var sel=window.opener.editArea.document.selection.createRange();
var txt = sel.htmlText;
sel.pasteHTML("<a href=\""+document.form1.url.value+"\" target=\""+target+"\">"+txt+"</a>");
sel.select();
window.close();
}
</script>

</html>
