<head>
<title>csCreate Professional by WWW.CGISCRIPT.NET, LLC</title>
<link rel="stylesheet" type="text/css" href="in(htmlurl)/csCreatePro.css">
<style TYPE="text/css">
		.hiddenForm {
			display:none;
		}
		.showForm {
		   display:all;
		}
</style>
</head>

<body>

<form method="post" action="in(cgiurl)" enctype="multipart/form-data" name="form1">
  <input type="hidden" name="command" value="upload">
  <input type="hidden" name="id" value="in(id)">
  <div align="center">
    <center>
    <table border="0" width="100%" cellspacing="0" cellpadding="0" height="100%">
      <tr>
        <td width="100%" valign="middle" align="center">
        <div align="center">
          <center>
          <table border="0" cellpadding="2" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0">
            <tr>
              <td width="100%">
              <table border="0" width="100%" cellspacing="0">
                <tr>
                  <td width="100%">
                  <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                    <tr>
                      <td width="100%">
                      <p align="center"><b><font face="Tahoma" size="3">Insert Image</font></b></p>
                      </td>
                    </tr>
                  </table>
                  </td>
                </tr>
                </center></center>
                <tr>
                  <td width="100%">
                  <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                    <tr>
                      <td width="100%" align="center">
                      <table cellSpacing="0" cellPadding="1" border="0">
                        <tr>
                          <td>
                          <div align="left">
                            <table border="0" cellpadding="0" cellspacing="0">
                              <tr>
                                <td><font face="Tahoma" size="2">
                                <input type="radio" value="LFILE" name="t" checked onClick="Toggle();"></font></td>
                                <td><font face="Tahoma" size="2"><b>Local File</b></font></td>
                                <td><font face="Tahoma" size="2"><b>
                                <input type="radio" value="URL" name="t" onClick="Toggle();"></b></font></td>
                                <td><font face="Tahoma" size="2"><b>URL</b></font></td>
                                <td><font size="1" face="Tahoma">&nbsp;&nbsp; <b>
                                Align:</b></font></td>
                                <td><font size="1">
                                <select size="1" name="align">
                                <option>Default</option>
                                <option selected>Left</option>
                                <option>Right</option>
                                <option>Top</option>
                                <option>Toptext</option>
                                <option>Middle</option>
                                <option>Absmiddle</option>
                                <option>Baseline</option>
                                <option>Bottom</option>
                                <option>Absbottom</option>
                                <option>Center</option>
                                </select></font></td>
                                <td><b><font face="Tahoma" size="1">Border:</font></b></td>
                                <td><b><font face="Tahoma" size="1">
                                <select size="1" name="border">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                </select></font></b></td>
                              </tr>
                            </table>
                          </div>
                          </td>
                        </tr>
                        <tr>
                          <td>
                          <div align="left">
                            <table border="0" cellspacing="0">
                              <tr>
                                <td><font face="Tahoma" size="1"><b>Horizontal Spacing:</b></font></td>
                                <td><font face="Tahoma" size="1"><b>
                                <input type="text" name="hspace" size="3" value="0"></b></font></td>
                                <td><font face="Tahoma" size="1"><b>&nbsp;Vertical 
                                Spacing:</b></font></td>
                                <td><font face="Tahoma" size="1"><b>
                                <input type="text" name="vspace" size="3" value="0"></b></font></td>
                              </tr>
                            </table>
                          </div>
                          </td>
                        </tr>
                        <tr id="ful" class="showForm">
                          <td>
                          <p align="left"><b><font face="Tahoma" size="2">Select 
                          Image</font></b></p>
                          </td>
                        </tr>
                        <tr id="fuf" class="showForm">
                          <td>
                          <p align="left"><font face="Tahoma"><b>
                          <input class="aceButton" type="file" size="20" name="file">
                          </b><font size="2"><b>&nbsp;</b></font></font></p>
                          </td>
                          <center>
                        </tr>
                        <tr id="uul" class="hiddenForm">
                          <td><b><font face="Tahoma" size="2">Enter URL</font></b>
                          </td>
                        </tr>
                        <tr id="uuf" class="hiddenForm">
                          <td>
                          <input class="aceButton" type="text" name="url" size="35" value="http://">
                          </td>
                        </tr>
                        <tr>
                          <td><b><font face="Tahoma" size="2">Description of Image 
                          (ALT tag)</font></b></td>
                        </tr>
                        <tr>
                          <td><b><font face="Tahoma">
                          <input class="aceButton" type="text" name="description" size="50"></font></b></td>
                        </tr>
                      </table>
                      </center></td>
                    </tr>
                  </table>
                  </td>
                </tr>
                <tr>
                  <td width="100%">
                  <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                    <tr>
                      <td width="100%">
                      <p align="center"><font face="Tahoma">
                      <input class="aceButton" type="button" value="Cancel" onClick="window.close();">
                      <input class="aceButton" type="button" value="Apply" onClick="DoReturn();"></font></p>
                      </td>
                    </tr>
                  </table>
                  </td>
                </tr>
              </table>
              </td>
            </tr>
          </table>
          </center>
        </div>
        </td>
      </tr>
    </table>
    </center>
  </div>
</form>
<script language="javascript">

function DoReturn(){
if(document.form1.t[1].checked){
//var sData = dialogArguments;
//sData.arr = document.form1.url.value;
//sData.alt = document.form1.description.value;
var sel=window.opener.editArea.document.selection.createRange();
sel.pasteHTML("<img src=\""+document.form1.url.value+"\" alt=\""+document.form1.description.value+"\">");
sel.select();
window.close();
}
else{
document.form1.submit();
}
}

function Toggle(){
if(document.form1.t[0].checked){
  ful.className="showForm";
  fuf.className="showForm";
  uul.className="hiddenForm";
  uuf.className="hiddenForm";
  document.form1.file.focus();
}
else{
  ful.className="hiddenForm";
  fuf.className="hiddenForm";
  uul.className="showForm";
  uuf.className="showForm";
  document.form1.url.focus();
  }
}
</script>

</body>

</html>
