<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html>

<head>
<title><%site_title%>: Error Adding Resource.</title>
</head>

<body bgcolor="##2D4253" link="#000000" alink="#000000" vlink="#000000">

<h1><%site_title%>: Error Adding Resource</h1>
    
<form action="<%db_cgi_url%>/add.cgi" method="POST">
  <p><font face="Arial, Helvetica, sans-serif" size="2">There were the following 
    errors trying to add your resource:</font></p>
  <p><font face="Arial, Helvetica, sans-serif" size="2"><strong class="error"> 
    <%error%> </strong></font></p>
  <p><strong><font face="Arial, Helvetica, sans-serif" size="2">Press browserback 
    button to modify.</font></strong></p>
    </form>

    <form action="<%db_cgi_url%>/search.cgi" method="GET">
        <h2>Search</h2>
            <div class="margin">
                <table border="0" cellspacing="0" cellpadding="0">
                <tr><td><strong class="search">Looking for something in particular?</strong></td></tr>
                <tr><td><input type="text" size=15 name="query"> <input type=submit value="Search!"></td></tr>
                <tr><td><small class="more"><a href="<%db_cgi_url%>/search.cgi">More search options</a></small></td></tr>
                </table>
        </div>
    </form>
    
        
<p><small class="update">Pages Updated On: <%date%> - <%time%> </small></p>       
</body>
</html>
