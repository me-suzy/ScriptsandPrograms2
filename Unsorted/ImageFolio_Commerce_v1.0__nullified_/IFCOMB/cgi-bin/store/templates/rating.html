<html>
<head>
<title>Rate This File!</title>
<!-- BizDesign ImageFolio Professional Edition.  Copyright 2000 BizDesign, Inc. -->
</head>
<body bgcolor="#ffffff" marginwidth=0 marginheight=0 topmargin=0 rightmargin=0 leftmargin=0>
<table border="0" width="100%" cellspacing=0 cellpadding=0 bgcolor="#000000">
  <tr>
    <td> 
      <table border="0" width="100%" cellspacing=1 cellpadding=0>
        <tr bgcolor="#000000"> 
          <td> 
            <table border="0" width="100%" cellspacing=0 cellpadding=4>
              <tr> 
                <td><font face="Arial,Helvetica" size=+1 color="#FFCC00"><b>Rate 
                  This Product!</b></font></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr bgcolor="#eeeeee"> 
          <td> 
            <table border=0 cellpadding=3 cellspacing=0 width="100%">
              <tr> 
                <td><font face="Verdana,Arial,Helvetica" size=1>%%%FILE%%%</font></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<center>
  <form method=post action="%%%SCRIPT_URL%%%">
    <input type=hidden name=file value="%%%FILE%%%">
    <input type=hidden name=category value="%%%CATEGORY%%%">


<input type=radio name="rate" value=1 ><img src="%%%IFIMAGES%%%/stars/1-0.gif" width=55 height=12 alt="1 out of 5 stars"><br>
<input type=radio name="rate" value=2 ><img src="%%%IFIMAGES%%%/stars/2-0.gif" width=55 height=12 alt="2 out of 5 stars"><br>
<input type=radio name="rate" value=3 ><img src="%%%IFIMAGES%%%/stars/3-0.gif" width=55 height=12 alt="3 out of 5 stars"><br>
<input type=radio name="rate" value=4 ><img src="%%%IFIMAGES%%%/stars/4-0.gif" width=55 height=12 alt="4 out of 5 stars"><br>
<input type=radio name="rate" value=5 ><img src="%%%IFIMAGES%%%/stars/5-0.gif" width=55 height=12 alt="5 out of 5 stars"><br>

<input type=submit value="Rate It!">
  </form>
  <table border=1 width="80%" cellpadding=5 cellspacing=0 bgcolor="#eeeeee">
    <tr>
      <td><font face="Verdana,Arial,Helvetica" size=1><b>Instructions:</b><br>
        If you own this product, help others make a purchasing decision by rating it.</font><br>
      </td>
    </tr>
  </table>
  <br>
</center>
</body>
</html>
