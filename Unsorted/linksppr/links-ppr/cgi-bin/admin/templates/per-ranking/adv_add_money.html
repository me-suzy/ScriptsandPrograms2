<html>

<head>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
<title>Payment</title>
</head>

<body>

<p align="center"><font face="Verdana">Payment form</font></p>

<table border="0" width="100%">
  <tr>
    <td width="25%"></td>
    <th width="20%"><small><font face="Verdana">Payment via</font></small></th>
    <th width="30%"><p align="left"><small><font face="Verdana"><input type="radio"
    value="card" name="ptype" checked>Credit card<br>
    <td width="25%"></td>
  </tr>
  <tr>
    <td width="25%"></td>
    <th width="50%" colspan="2" bgcolor="#C0C0C0"><p align="center"><small><font
    face="Verdana">Credit Card details</font></small></th>
    <td width="25%"></td>
  </tr>
  <tr>
    <td width="25%"></td>
    <th width="20%"><small><font face="Verdana">Type</font></small></th>
    <th width="30%"><form method=post action=advertiser.cgi>
<div align="left"><p><select name="cardtype" size="1">
        <option selected value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="AmEx">AmEx</option>
      </select></p>
      </div>
    </th>
    <td width="25%" rowspan="4" valign="top" align="left"></td>
  </tr>
  <tr>
    <td width="25%"></td>
    <th width="20%"><small><font face="Verdana">Exp. date (m/y)</font></small></th>
    <th width="30%">
<div align="left"><p>
<select name=expmonth size=1>
<option selected>January
<option>February
<option>March
<option>April
<option>May
<option>June
<option>July
<option>August
<option>September
<option>Octomber
<option>November
<option>December</select>
<select name=expyear size=1>
<option selected>00
<option>01
<option>02
<option>03
<option>04
<option>05
<option>06
<option>07
<option>08
<option>09
</select>
</p>
      </div>
    </th>
  </tr>
  <tr>
    <td width="25%"></td>
    <th width="20%"><small><font face="Verdana">Card Number</font></small></th>
    <th width="30%"><p align="left"><input type="text" name="cnum" size="25"><small><br>No dashes or spaces allowed!</small></th>
  </tr>
  <tr>
    <td width="25%"></td>
    <th width="20%"><small><font face="Verdana">Cardholder name</font></small></th>
    <th width="30%"><p align="left"><input type="text" name="cname" size="25"></th>
  </tr>
  <tr>
    <td width="25%"></td>
    <th width="50%" colspan="2" bgcolor="#C0C0C0"><small><font face="Verdana"><p
    align="center">Sum</font></small></th>
    <td width="25%"></td>
  </tr>
  <tr>
    <td width="25%"></td>
    <th width="20%"><small><font face="Verdana">Sum (USD)</font></small></th>
    <th width="30%"><p align="left"><small><font face="Verdana">$</font></small>
<select name=csum size=1>
<option selected>50.00
<option>100.00
<option>150.00
<option>200.00
<option>250.00
<option>300.00
<option>350.00
<option>400.00
<option>450.00
<option>500.00
</select>
</th>
    <td width="25%">
</td>
  </tr>
  <tr>
    <td width="25%"></td>
    <th width="50%" colspan="2">
<div align="center"><center><p><INPUT type="hidden" value="2" name="payment">
<input type="submit" value="Submit" name="Payment"><input type="reset" value="Reset" name="Payment1"></p>
      </center></div>
    </form>
    </th>
    <td width="25%"></td>
  </tr>
</table>
<br><br>

</html>
