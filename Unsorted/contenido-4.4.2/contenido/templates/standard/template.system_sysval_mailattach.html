<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css" />
    <style type="text/css">
    body {background-color: #ffffff;margin-left: 0px;margin-right:0px;margin-top:0px;margin-bottom: 0px;scrollbar-face-color:#C6C6D5;scrollbar-highlight-color:#FFFFFF;scrollbar-3dlight-color:#747488;scrollbar-darkshadow-color:#000000;scrollbar-shadow-color:#334F77;scrollbar-arrow-color:#334F77;scrollbar-track-color:#C7C7D6;}
    /* Texte */
.text_medium    {font-family: Verdana, Arial, Helvetica, Sans-Serif; font-size: 11px; color: #000000}

/* Weisse Texte */
.textw_medium    {font-family: Verdana, Arial, Helvetica, Sans-Serif; font-size: 11px; color: #ffffff}
    </style>
</head>
<body style="margin:10px">

<p class="text_medium">
<b>i18n("User system configuration"):</br>
</p>

<table width="100%" cellspacing="0" cellpadding="2" border="0">
    <tr class="textw_medium" style="background-color: #a9aec2">
        <td class="textw_medium" style="border:1px; border-color:#747488; border-style:solid" nowrap="nowrap">i18n("Variable")</td>
        <td class="textw_medium" style="border:1px; border-left:0px; border-color: #747488; border-style: solid" nowrap="nowrap">i18n("Local value")</td>
    </tr>

    <!-- BEGIN:BLOCK -->
    <tr id="{ROWID}" class="text_medium" style="background-color: {BGCOLOR};" >
        <td class="text_medium" style="border:1px; border-top:0px; border-color: #747488; border-style: solid" nowrap="nowrap" align="left" valign="top">{VARIABLE}</td>
        <td class="text_medium" width="60%" style="border:1px; border-left:0px; border-top:0px; border-color: #747488; border-style: solid" nowrap="nowrap">{LOCALVALUE}</td>
    </tr>
    <!-- END:BLOCK -->

</table>

</body>
</html>
