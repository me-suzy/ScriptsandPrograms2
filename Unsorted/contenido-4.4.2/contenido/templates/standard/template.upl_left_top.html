<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
</head>
<body bgcolor="#C6C6D5" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<form method="post" action="{FORMACTION}" {TARGET}>

<table width="100%" cellspacing="0" cellpadding="0" border="0">

    <tr height="55" valign="top">
        <td bgcolor="#C6C6D5">

            <table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0">

                <tr valign="top">
                    <td>
                        <table width="100%" cellspacing="0" cellpadding="0" border="0">
                        
                            <tr>
                                <td class="textw_medium" align="left" valign="middle" style="padding-left: 20px">{CAPTION}</td>
                                <td rowspan="2" align="right" valign="top"><a href="javascript:parent.frameResize.toggle()"><img src="images/toggle_frame_left.gif" width="50" height="20" border="0"></a></td>
                            </tr>

                            <tr>
                                <td class="textw_medium" align="left" valign="middle" style="padding-left: 20px"><span id="caption2"></span>&nbsp;</td>
                            </tr>

                        </table>
                    </td>
                </tr>
                
                <tr valign="top">
                    <td>
                        <table cellspacing="0" cellpadding="0" border="0">

                            <tr align="left" valign="middle">
                                <td rowspan="2" style="padding-left: 20px">{ACTION}</td>
                                <td><img src="images/spacer.gif" width="5" height="1"></td>
                                <td align="left">{SUBMIT}</td>
                            </tr>

                        </table>

                    </td>
                </tr>
                
            </table>

        </td>
    </tr>
    
    <tr height="1">
        <td bgcolor="#747488"><img src="images/spacer.gif" width="1" height="1"></td>
    </tr>

</table>

</form>

</body>
</html>
