<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css"/>
    <script type="text/javascript" src="scripts/rowMark.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/browserCheck.js"></script>
</head>
<body>

<table id="mtable" width="100%" cellspacing="0" cellpadding="0" border="0">

    <!-- BEGIN:BLOCK -->
    <tr id="{CFGDATA}" style="background-color: {BGCOLOR}" onmouseover="con.over(this)" onmouseout="con.out(this)" onclick="con.click(this)">
        <td style="padding-left: {INDENT}px">
            <table cellspacing="0" cellpadding="3" border="0">
                <tr>
                    <td valign="top" nowrap="nowrap">{COLLAPSE}<img src="images/spacer.gif" width="4">{IMAGE}</td>
                    <td class="text_medium">{CAT}</td>
                </tr>
            </table>
        </td>
    </tr>
    <!-- END:BLOCK -->

</table>

<script language="javascript">

    function getReference() {
        return parent.frames['left_top'].cfg;
    }

    if (cfg = getReference())
    {
        var sRowId = cfg.getRowId();
        var oRow   = document.getElementById(sRowId);

        if (is.NS)
        {
            window.scrollTo(cfg.scrollX, cfg.scrollY);
        }

        if ( oRow )
        {
            con.over( oRow );
            con.click( oRow );
        }
    }
    
    var frameResize = parent.frameResize;
    var myTable = document.getElementById('mtable');

    frameResize.optimalSize = myTable.offsetWidth;

</script>

</body>
</html>
