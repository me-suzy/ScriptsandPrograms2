
<html>
<head>
    <title></title>
    <script language="javascript" src="scripts/browserCheck.js"></script>
    <script language="javascript" src="scripts/header.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css"/>
    <script language="javascript">

        if (is.IE) // Internet Explorer
            document.writeln('<link rel="stylesheet" type="text/css" href="styles/header_ie.css"/>');
            
        else if (is.NS) // Mozilla and Netscape
            document.writeln('<link rel="stylesheet" type="text/css" href="styles/header_ns.css"/>');
            
        else // Every other browser
            document.writeln('<link rel="stylesheet" type="text/css" href="styles/header_ns.css"/>');

        var sid = "{SID}";
        
        // Function to change the backend language
        function changeContenidoLanguage(idlang)
        {
            var url = "index.php?contenido="+sid+"&changelang="+idlang;
            parent.frames.top.location.href = url;
        }

    </script>
</head>
<body background="images/background.jpg" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<!-- Logo -->
<div style="position:absolute;left:0px;top:0px"><a href="{MAINLOGINLINK}" target="content"><img src="images/conlogo.gif" border="0"/></a></div>

<!-- Highlight Layer -->
<div id="mhighlight">
    <table cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td><img src="images/left.gif" width="32" height="20"/></td>
            <td nowrap="nowrap" id="htext" style="background-image:url(images/bg_high.gif);">foobar ;)</td>
            <td><img src="images/right.gif" width="32" height="20"/></td>
        </tr>
    </table>
</div>

<!-- Main Menu Items -->
<div id="firstrow">
    <table cellspacing="0" cellpadding="0" border="0">
        <!-- BEGIN:BLOCK -->
        <td><img id="{MIMGID}" src="images/{IMAGE}" alt="" width="32" height="20"/></td>
        <td nowrap="nowrap" class="nav" background="images/bg_trans.gif" {OPTIONS}>{CAPTION}</td>
        <!-- END:BLOCK -->
        <td><img src="images/border_light_dark.gif" alt="" width="32" height="20"/></td>
        <td width="100%" background="images/bg_trans.gif" bgcolor="#334f77" align="right" nowrap="nowrap">{MYCONTENIDO}&nbsp;{INFO}&nbsp;{HELP}&nbsp;<a class="main" href="{LOGOUT}" target="_top"><img src="images/but_logout.gif" border="0" alt="Logout" title="Logout">&nbsp;&nbsp;</td>
    </table>
</div>

<!-- Sub Menu Row -->
<div id="secondrow" style="background-image: url(images/bg_sub.gif)">

    <table width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td align="left"><img src="images/border_start_sub.gif" width="32" height="20"/></td>
            <td align="right">{LANG}</td>
        </tr>
    </table>
    
</div>

<!-- Client & User -->
<div id="thirdrow"><span class="text_medium">{CHOSENCLIENT}&nbsp;&nbsp;&nbsp;{CHOSENUSER}</span></div>

<!-- Submenu Layers -->
{SUBMENUS}

<script language="javascript"> h = new Highlight("mhighlight", "htext"); </script>
</body>
</html>
