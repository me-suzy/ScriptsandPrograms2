<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
    <script type="text/javascript" src="scripts/browserCheck.js"></script>
    <script type="text/javascript" src="scripts/HTMLObj.js.php?contenido={SESSID}"></script>
    <script type="text/javascript" src="scripts/contenidoConfig.js"></script>
    <script type="text/javascript" src="scripts/infoBox.js"></script>
    <script type="text/javascript">

        var sid = "{SESSID}";

        cfg = new contenidoConfig();

        onload = init;
        
        function init() {

            cfg.init( 'oTplSel', 'oOnline', 'oLock' );
            box = new infoBox( 'infoBox' );

        }

    </script>
</head>
<body bgcolor="#C6C6D5">

<table width="100%" cellspacing="0" cellpadding="0" border="0">

    <tr height="55" valign="top">
        <td bgcolor="#C6C6D5">

            <table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0">

                <tr valign="top">
                    <td>
                        <table width="100%" cellspacing="0" cellpadding="0" border="0">

                            <tr>
                                <td class="textw_medium" align="left" valign="bottom" style="padding-left: 20px" id="infoBox">{CAPTION}</td>
                                <td align="right" valign="top"><a href="javascript:parent.frameResize.toggle()"><img src="images/toggle_frame_left.gif" width="50" height="20" border="0"></a></td>
                            </tr>

                        </table>
                    </td>
                </tr>

                <tr valign="top">
                    <td>
                        <table width="100%" cellspacing="0" cellpadding="0" border="0">

                            <tr align="left" valign="middle">
                                <td rowspan="2" style="padding-left: 10px">

                                    <table cellspacing="0" cellpadding="0" border="0">

                                        <tr>
                                            <td>{ACTION}</td>
                                            <td>&nbsp;</td>
                                            <td><a href="javascript:cfg.changeTemplate()"><img src="images/submit.gif" width="15" width="15" border="0"></a></td>
                                        </tr>

                                    </table>

                                </td>
                                <td align="right"><a href="#"><img id="oLock" src="images/folder_lock.gif" vspace="2" hspace="2" width="30" height="13" border="0" alt=""></a></td>
                                <td><img src="images/spacer.gif" width="1" height="1"></td>
                            </tr>

                            <tr valign="middle">
                                <td align="right"><a href="#"><img id="oOnline" src="images/folder_setoffline.gif" vspace="2" hspace="2" width="30" height="13" border="0" alt=""></a></td>
                                <td><img src="images/spacer.gif" width="1" height="1"></td>
                            </tr>

                        </table>

                    </td>
                </tr>

            </table>

        </td>
    </tr>

    <tr height="1">
        <td bgcolor="#747488"><img src="images/spacer.gif" width="1" height="1"></td>
    </tr>

</table>

</body>
</html>
