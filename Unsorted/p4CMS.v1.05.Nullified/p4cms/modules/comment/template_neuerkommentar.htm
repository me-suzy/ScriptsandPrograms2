<body>

<input onClick="javascript:history.go(-1);" type="button" class="button" value="<< zur&uuml;ck">
<input onClick="javascript:window.close();" type="button" class="button" value="Fenster schliessen">
<hr size="1" noshade>
<!-- START KOMMENTAR SCHREIBEN -->

<form style="display:inline" name="newc" method="post" action="newcomment.php" onSubmit="return checkform();">
  <table width="100%" border="0" cellspacing="1" cellpadding="2">
    <tr>
      <td width="10%" nowrap>Ihr Name</td>
      <td><input style="width:90%" name="name" type="text" class="feld" id="name" maxlength="100"></td>
    </tr>
    <tr>
      <td nowrap>Ihre E-Mail </td>
      <td><input style="width:90%" name="email" type="text" class="feld" id="email" maxlength="100"></td>
    </tr>
    <tr>
      <td nowrap>Titel</td>
      <td><input style="width:90%" name="titel" type="text" class="feld" id="titel" maxlength="100"></td>
    </tr>
    <tr>
      <td colspan="2" valign="top" nowrap>Ihr Kommentar*</td>
    </tr>
    <tr>
      <td colspan="2" valign="top" nowrap><textarea onkeyup="javascript:zaehle()" style="width:100%" name="text"  rows="6" class="feld" id="text"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" valign="top" nowrap>
	  <input name="send" type="hidden" id="send" value="1">
	  <input name="cid" type="hidden" id="cid" value="{cid}">
	  <input name="Submit" type="submit" class="button" value="eintragen">
	  <input name="zeichen" type="text" class="feld" value="{anzahl}" size="4">
Zeichen &uuml;brig 
<hr size="1" noshade></td>
    </tr>
    <tr>
      <td colspan="2" valign="top" nowrap>*{anzahl} Zeichen maximal <br>
        <!--
		Sie k&ouml;nnen folgenden Formatierungverwenden<br>
        [b]<b>fetter Text</b>[/b]<br>
        [i]<i>kursiver Text</i>[/i] <br>-->
        Url's werden automatisch umgewandelt
		</td>
    </tr>
  </table>
</form>
<!--ENDE KOMMENTAR SCHREIBEN -->
</body>
</html>
