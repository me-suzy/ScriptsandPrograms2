<html><head><title>Shades icon</title>
</head>

<!--header-->
The "shades" icon behind a User ID signifies that the user has changed 
his/her User ID within the last 30 days. 
<BR>The "shades" icon will appear 
after a User ID for 30 days following a successful change in User ID.

<BR>For more information about User IDs, <A href=\${HTMLPATH}faq-UserId.html>click here</A>.
