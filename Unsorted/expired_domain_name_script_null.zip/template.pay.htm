<h2>Pay for membership</h2>
<p>You have to confirm you subscription at PayPal  now.<br>
  Please press the button bellow.<br>
</p>
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
            <input type="hidden" name="cmd" value="_xclick-subscriptions">
            <input type="hidden" name="bn" value="wa_dw_2.0.0">
            <input type="hidden" name="business" value="{paypal_email}">
            <input type="hidden" name="a3" value="15.95">
            <input type="hidden" name="p3" value="1">
            <input type="hidden" name="t3" value="M">
            <input type="hidden" name="return" value="http://{sitename}/index.php?action=pay_done">
            <input type="hidden" name="cancel_return" value="http://{sitename}/">
            <input type="hidden" name="src" value="1">
            <input type="hidden" name="sra" value="1">
            <input type="hidden" name="no_shipping" value="1">
            <input type="hidden" name="no_note" value="1">
            <input type="submit" name="Submit" value="Proceed to paypal now">            
          </form>
