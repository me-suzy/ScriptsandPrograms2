<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Custom Template Editor</title>
</head>

<body>

<form method="POST" action="admin.php">
<input type=hidden name="mod" value="category">
<input type=hidden name="opt" value="tpl_edit">
<input type=hidden name="act" value="proceed">
<input type=hidden name="type" value="{%type%}">
<p>
  <font size="2" face="Verdana"><b>Filename</b><br>
  </font>
  <input type="text" name="tpl_filename" size="45"  style="font-family: Verdana; font-size:8pt" value="{%filename%}"><font size="2" face="Verdana">
  </font>
  <input type="submit" value="SAVE" name="B1" style="font-family: Verdana; font-size:8pt"><font size="2" face="Verdana"><br>
  <b>HTML Contents</b><br>
  </font>
  <textarea rows="23" name="tpl_contents" cols="53"  style="font-family: Verdana; font-size:8pt">{%tpl_contents%}</textarea></p>
</form>

</body>

</html>
