 function strip_body(cont) {
 var  ini_cos = cont.search(/<BODY/i);
 if( ini_cos == -1 ){
         return cont;
 }
 var  lon = cont.length
 var  fi = false
 var prob = false
 var  i = ini_cos + 5

 car = cont.charAt(i);
 if( car == '>' ){
 ini_cos = i + 1
 fi = true
 }
 if( car == '"' || car == "'" ){
 fi_com = false
 i++
 if( i >= lon ){
 fi = true;
 prob = true;
 fi_com = true;
 }
 while( !fi_com ){
 car_aux = cont.charAt(i);
 if( car_aux == car ){
 fi_com = true
 }
 else
 {
 i++;
 }
 if( i >= lon ){
 fi = true;
 prob = true;
 fi_com = true;
 }
 }
 }
 i++;
 if( i >= lon ){
 fi = true;
 prob = true;
 }
 }
 if( prob == true ){
 alert('Due to problems with the HTML code of the page it is not possible to execute this action.');
 }
 else
 {
 var fi_cos = cont.search(/<\/BODY/i);
 var aux = cont.substring(ini_cos,fi_cos)
 cont = aux
 }
 return cont;
 }
