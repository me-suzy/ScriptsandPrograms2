<html>
<script language=javascript src="scriptfile.js"></script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Advertise With Us</title>
</head>
<body>
<table>
  <tr>
    <td align="center"><font color="#000000" size="+1">Advertise With Us</font><br>
  <center>
        <form action="[site_url]/advertise_with_us.php?action=regad" name=frm1 method="post" onSubmit="return submitAd()">
           <input type=hidden  value="[emailid]" name="emailid">
           <input type=hidden value="[cost]" name="cost">
           <input type=hidden value="[adtype]" name="adtype">
           <input type=hidden value="[refid]" name="refid">
            Your E-Mail Address:<br>
            <input  size=30 value="[emailid]" READONLY><br><br>
            Your Name:<br>
            <input name="name" size="20" ><br><br>
            Select a Title for youe Ad :<br>
            <input name="title" size="20" ><br><br>
            Type of Advertising :<br>[mode]<br><br>
            Cost of Advertising(in [currency_symbol] ) :<br>[cost]<br><br>
            Enter your site URL to which all the persons to be directed <br>(Dont use http://) :<br><input
            name='url' size='20'><br><br>
            [field]  <br><br>
            Information:<br>
            <textarea name="info" rows="6" cols="40" >[info]</textarea><br><br>
            <input type="submit" value="Click to Confirm" name="submit">
        </form></center>
       <td>
  </tr>
</table>
</body>
</html>
