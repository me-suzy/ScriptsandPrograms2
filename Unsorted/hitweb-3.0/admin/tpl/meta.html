<!-- début de meta.html -->

<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.0//EN' 'http://www.w3.org/TR/REC-html40/strict.dtd'>

<html>
  <head>
<!-- Information pour les ROBOTS -->
    <meta name="revisit-after" content="{REVISIT}">

<!-- Information sur les PAGES HTML -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="Content-language" content="fr">

<!-- Information sur l'AUTEUR -->
    <meta name="Author-Corporate" content="{CORPORATE}">
    <meta name="copyright" content="&copy; 2000 - {CORPORATE}">
    <meta name="Author" lang="fr" content="{AUTHOR}">
    <meta name="Reply-to" content="{EMAIL}">

<!-- Information sur le SITE -->
    <meta name="base" content="{SITE}">
    <meta name="Identifier-URL" content="{SITE}">
    <meta name="Date-Creation-yyyymmdd" content="{DATECREATION}">
    <meta name="Date-Revision-yyyymmdd" content="{DATEREVISION}">

<!-- Mots clés pour les ANGLAIS -->
    <meta name="title" lang="en" content="{TITRE_UK}">
    <meta name="Description" lang="en" content="{DESCRIPTION_UK}">
    <meta name="keywords" lang="en" content="{KEYWORDS_UK}">
    <meta name="Category" content="{CATEGORY_UK}">

<!-- Mots clés pour les FRANCAIS -->
    <meta name="title" lang="fr" content="{TITRE_FR}">
    <meta name="Description" lang="fr" content="{DESCRIPTION_FR}">
    <meta name="keywords" lang="fr" content="{KEYWORDS_FR}">
    <meta name="Category" content="{CATEGORY_FR}">

<!-- Feuille de style -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

  <title>{PAGETITLE}</title>
  </head>

<!-- fin de meta.html -->
