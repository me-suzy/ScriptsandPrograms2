<!-- START PROPOSITE -->

<img src="tpl/{REP_TPL}/img/proposite.gif" border="0" width="475" height="19">
<p>

{MESSAGE}

<form method="post" action="proposite{EXT_PHP}">
  <table border="0" width="100%">
	<tr>
	  <td><b>{LIB_NAME}</b></td> 
	  <td><input name="WEBMASTER_NOM" type="text" value="{WEBMASTER_NOM}" size="40"></td>
	</tr>
	<tr>
	  <td><b>{LIB_LASTNAME}</b></td> 
	  <td><input name="WEBMASTER_PRENOM" type="text" value="{WEBMASTER_PRENOM}" size="40"></td>
	</tr>
	<tr>
	  <td><b>{LIB_MAIL}</b></td> 
	  <td><input name="WEBMASTER_EMAIL" type="text" value="{WEBMASTER_EMAIL}" size="40"></td>
	</tr>
	<tr>
          <td><b>{LIB_ADDRESS}</b></td> 
	  <td>
	  <select name="LIENS_PROTOCOL_ID">
	  <!-- BEGIN DYNAMIC BLOCK: protocol -->
	  <option value="{PROTOCOL_ID}" {SELECTED}>{PROTOCOL_NOM}
	  <!-- END DYNAMIC BLOCK: protocol -->
	  </select>
	  <input name="LIENS_ADRESSE" type="text" value="{LIENS_ADRESSE}" size="32"></td>
        </tr>
	<tr>
	  <td><b>{LIB_KEYWORD}</b></td> 
	  <td><input name="LIENS_RECHERCHE" type="text" value="{LIENS_RECHERCHE}" size="40"></td>
	</tr>
	<tr>
	  <td><b>{LIB_SUBJECT}</b></td>
	  <td><select name="LIENS_CATEGORIES_ID" >
	    <option value="{LIENS_CATEGORIES_ID}">{LISTE_CATEGORIE_NOHTML}
	  </select></td>	  
	</tr>
	<tr>
          <td colspan="2"><textarea name="LIENS_DESCRIPTION" cols="40" rows="5" wrap="virtual">{LIENS_DESCRIPTION}</textarea></td>
	</tr>
	<tr>
	  <td colspan="2">
	    <input type="hidden" name="action" value="{ACTION}">
	    <input type="submit" value="{BT_ENRE}">
	    <input type="reset"  value="{BT_RESET}" onClick="history.back()">
	  </td>
	</tr>
  </table>
</form>


<!-- END PROPOSITE -->
