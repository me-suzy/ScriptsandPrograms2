function getItem( size, pages, names, depth, prefix )
{
  var k= 0;
  var i= 0;
  var j= 0;
  var txt3= '</a><br>';
  var txt2= '" target="contents" OnMouseOver=\'this.style.color="#ff0000";\' OnMouseLeave=\'this.style.color="#000000";\'>';
  var txt1= '&nbsp;';
  for( i= 0; i < depth; i++ )
    {
    txt1= txt1 + '<img src="images/spacer.png" width=19 height=16>';
    }
  txt1= txt1 + '<img src="images/book-item-1.png" width=32 height=16>&nbsp;<a class="toc" href="' + prefix;

  var str= "";
  for( k= 0; k < size; k++ )
    {
    str += (txt1 + pages[k] + txt2 + '<acronym title="' + names[k] + '">' + names[k] + '</acronym>' + txt3);
    }

  return str;
}


function displayUserGuide( open_it )
{

  var open_img  = '<img src="images/open-book-1.png" width=32 height=16 border=0>';

  var open_href= '<a class="toc" onclick=\'javascript:displayUserGuide( false )\' OnMouseOver=\'this.style.color="#ff0000";\' OnMouseLeave=\'this.style.color="#000000";\'>';
  var close_href= '<a class="toc" onclick=\'javascript:displayUserGuide( true )\' OnMouseOver=\'this.style.color="#ff0000";\' OnMouseLeave=\'this.style.color="#000000";\'>';

  var str= "";

  if( open_it )

}
