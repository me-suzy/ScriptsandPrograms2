<script language="javascript">
var agt=navigator.userAgent.toLowerCase();
var is_major = parseInt(navigator.appVersion);
var is_ie   = (agt.indexOf("msie") != -1);
var is_ie4up  = (is_ie  && (is_major >= 4));
var ysize=400;

if(!"in(t)"){
if(is_ie4up) {
  resizetable.className = "hiddenForm";
  savetable.className = "hiddenForm";
  }
}

if(GetCookie('cscreatecolse')){
document.form1.cols.value=GetCookie('cscreatecolse');
}
else{
document.form1.cols.value=document.form1.explode.cols;
}

if(GetCookie('cscreaterowse')){
document.form1.rows.value=GetCookie('cscreaterowse');
}
else{
document.form1.rows.value=document.form1.explode.rows;
}

ChangeSize();


function ChangeSize(){

var cols = document.form1.cols.value;
var rows = document.form1.rows.value;

var maxr = ((screen.availHeight-200)/75)*5;
var maxc = ((((screen.availWidth-200)/100)*15))/1.1;

if(rows > maxr){
rows=maxr;
}
if(cols > maxc){
cols=maxc;
}

document.form1.explode.cols=cols;
document.form1.explode.rows=rows;

var resizex= (100 * (document.form1.cols.value/15))+300 + (document.form1.cols.value*.75);
var resizey= (75 * (document.form1.rows.value/5))+ysize;

if(resizex > screen.availWidth){
resizex = screen.availWidth;
}
if(resizey > screen.availHeight){
resizey = screen.availHeight;
}

window.resizeTo(resizex,resizey);
var l = (screen.availWidth/2) - (resizex/2);
var t = (screen.availHeight/2) - (resizey/2);
window.moveTo(l,t);



document.cookie="cscreatecolse="+document.form1.cols.value+";expires="+getFuture(30);
document.cookie="cscreaterowse="+document.form1.rows.value+";expires="+getFuture(30);
}

function getFuture(f){
var d = new Date();
d.setTime(d.getTime() + (86400000 * f));
return d;
}

function getCookieVal (offset) {
  var endstr = document.cookie.indexOf (";", offset);
  if (endstr == -1)
    endstr = document.cookie.length;
  return unescape(document.cookie.substring(offset, endstr));
}
function FixCookieDate (date) {
  var base = new Date(0);
  var skew = base.getTime(); // dawn of (Unix) time - should be 0
  if (skew > 0)  // Except on the Mac - ahead of its time
    date.setTime (date.getTime() - skew);
}
function GetCookie (name) {
  var arg = name + "=";
  var alen = arg.length;
  var clen = document.cookie.length;
  var i = 0;
  while (i < clen) {
    var j = i + alen;
    if (document.cookie.substring(i, j) == arg)
      return getCookieVal (j);
    i = document.cookie.indexOf(" ", i) + 1;
    if (i == 0) break;
  }
  return null;
}
function SetCookie (name,value,expires,path,domain,secure) {
  document.cookie = name + "=" + escape (value) +
    ((expires) ? "; expires=" + expires.toGMTString() : "") +
    ((path) ? "; path=" + path : "") +
    ((domain) ? "; domain=" + domain : "") +
    ((secure) ? "; secure" : "");
}

function DeleteCookie (name,path,domain) {
  if (GetCookie(name)) {
    document.cookie = name + "=" +
      ((path) ? "; path=" + path : "") +
      ((domain) ? "; domain=" + domain : "") +
      "; expires=Thu, 01-Jan-70 00:00:01 GMT";
  }
}
</script>
