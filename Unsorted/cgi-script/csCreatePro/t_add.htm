<body>

<form method="POST" action="in(cgiurl)" name="form1">
  <input type="hidden" name="command" value="a">
  <input type="hidden" name="id" value="in(id)">
  <input type="hidden" name="dir" value="in(dir)">
  <table border="0" width="100%" height="100%" cellspacing="0" cellpadding="0">
    <tr>
      <td width="100%" valign="middle" align="center">
      <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0">
        <tr>
          <td width="100%">
          <table border="0" width="100%" cellspacing="0" cellpadding="3">
            <tr>
              <td width="100%">
              <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                <tr>
                  <td width="100%" nowrap valign="middle" align="center"><b>
                  <font face="Verdana">Create a New Page</font></b></td>
                </tr>
              </table>
              </td>
            </tr>
            <tr>
              <td width="100%">
              <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                <tr>
                  <td width="100%" nowrap valign="middle" align="center">
                  <font face="Verdana" size="1">Enter the filename and the title 
                  of the new page you wish to create in:<br>
                  in(dir).</font></td>
                </tr>
              </table>
              </td>
            </tr>
            <tr>
              <td width="100%">
              <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                <tr>
                  <td width="100%" valign="top" align="center">
                  <table border="0" cellpadding="2" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
                    <tr>
                      <td align="right" valign="top">
                      <font face="Tahoma" size="2">Filename: </font></td>
                      <td valign="top"><font size="1" face="Tahoma">
                      <input class="TEXTFIELD" type="text" name="file" size="30" value="in(file)"><br>
                      (ex. page1.htm) </font></td>
                      <td valign="top"></td>
                    </tr>
                    <tr>
                      <td align="right" valign="top">
                      <font face="Tahoma" size="2">Title: </font></td>
                      <td valign="top"><font size="1" face="Tahoma">
                      <input class="TEXTFIELD type="text" name="title" size="30" value="in(title)"><br>
                      (ex. New Page 1) </font></td>
                      <td valign="top"></td>
                    </tr>
                  </table>
                  </td>
                </tr>
              </table>
              </td>
            </tr>
            <tr>
              <td width="100%">
              <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                <tr>
                  <td width="100%" valign="middle" align="center">&nbsp;<input CLASS="button" type="submit" value="Create New Page" name="B3">
                  </td>
                </tr>
              </table>
              </td>
            </tr>
            <tr>
              <td width="100%">
              <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
                <tr>
                  <td width="100%" valign="middle" align="center">
                  <font face="Tahoma" size="2">in(cinfo)</font></td>
                </tr>
              </table>
              </td>
            </tr>
          </table>
          </td>
        </tr>
      </table>
      </td>
    </tr>
  </table>
</form>

</body>
<script language="javascript">

var mywin=null;

function NewWindowBlank(mypage,myname,w,h,scroll,pos){
if(document.form1.myimport.value=="Browse..."){
if(pos=="random"){LeftPosition=(screen.width)?Math.floor(Math.random()*(screen.width-w)):100;TopPosition=(screen.height)?Math.floor(Math.random()*((screen.height-h)-75)):100;}
if(pos=="center"){LeftPosition=(screen.width)?(screen.width-w)/2:100;TopPosition=(screen.height)?(screen.height-h)/2:100;}
else if((pos!="center" && pos!="random") || pos==null){LeftPosition=0;TopPosition=20}
settings='width='+w+',height='+h+',top='+TopPosition+',left='+LeftPosition+',scrollbars='+scroll+',location=yes,directories=no,status=no,menubar=no,toolbar=no,resizable=yes';
mywin=window.open(mypage,null,settings);
document.form1.myimport.value="Import...";
if(mywin.focus){mywin.focus();}
}
else{
 document.form1.url.value=mywin.document.location;
 mywin.window.close();
 document.form1.myimport.value="Browse...";
}

}

    </script>

</html>
