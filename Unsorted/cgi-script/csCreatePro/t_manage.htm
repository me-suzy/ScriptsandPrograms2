<script language="javascript">
function DeleteUser(){
if(confirm("Are you sure you want to delete this user?")){
  document.form1.command.value="du";
  document.form1.submit();
  }
}

function Edit(id){
var rndURL = (1000*Math.random());
var NewURL = "in(cgiurl)?command=edit&id="+id+"&rnd="+rndURL;
NewWindow(NewURL,'edit',600,400,'yes','center');
}

function ShowUsers(id){
var rndURL = (1000*Math.random());
var NewURL = "in(cgiurl)?command=sua&id="+id+"&rnd="+rndURL;
NewWindow(NewURL,'edit',400,400,'yes','center');
}

function TextEdit(id){
var rndURL = (1000*Math.random());
var NewURL = "in(cgiurl)?command=edit&t=text&id="+id+"&rnd="+rndURL;
NewWindow(NewURL,'edit',600,400,'yes','center');
}

function ShowAddUser(){
var NewURL = "in(cgiurl)?command=sau";
NewWindow(NewURL,'edit',600,230,'yes','center');
}

function Delete(id){
if(confirm("Are you sure you want to PERMINATELY delete this page from your website?\nIf not, use the remove feature to remove the page from the list but retain the original version.")){
	var rndURL = (1000*Math.random());
	window.location = "in(cgiurl)?command=delete&id="+id+"&rnd="+rndURL;
	}
}
function Remove(id){
if(confirm("Are you sure you want to remove this item from the list?")){
	var rndURL = (1000*Math.random());
	window.location = "in(cgiurl)?command=remove&id="+id+"&rnd="+rndURL;
	}
}

function View(id){
var url = "in(cgiurl)?command=view&id="+id;
NewWindow(url,"include",640,480,"yes","center");
}

var win=null;
function NewWindow(mypage,myname,w,h,scroll,pos){
var rndURL = (1000*Math.random());
if(pos=="random"){LeftPosition=(screen.width)?Math.floor(Math.random()*(screen.width-w)):100;TopPosition=(screen.height)?Math.floor(Math.random()*((screen.height-h)-75)):100;}
if(pos=="center"){LeftPosition=(screen.width)?(screen.width-w)/2:100;TopPosition=(screen.height)?(screen.height-h)/2:100;}
else if((pos!="center" && pos!="random") || pos==null){LeftPosition=0;TopPosition=20}
LeftPosition=0;
TopPosition=0;
settings='width='+w+',height='+h+',top='+TopPosition+',left='+LeftPosition+',scrollbars='+scroll+',location=no,directories=no,status=no,menubar=no,toolbar=no,resizable=yes';
win=window.open(mypage+'&rndURL='+rndURL,myname,settings);
if(win.focus){win.focus();}}
</script>
