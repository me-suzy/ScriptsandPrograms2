<head>
<title>csCreate Professional by WWW.CGISCRIPT.NET, LLC</title>
<link rel="stylesheet" type="text/css" href="in(htmlurl)/csCreatePro.css">
</head>

<body>

<form method="POST" action="in(cgiurl)" name="form1" onSubmit="return SetPass();">
  <input type="hidden" name="command" value="manage">
  <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
    <tr>
      <td>
      <div align="center">
        <center>
        <table border="1" cellpadding="0" cellspacing="0" bordercolor="#000000">
          <tr>
            <td bgcolor="#000000" align="center">
            <img border="0" src="in(htmlurl)/images/image.gif" width="150" height="240"></td>
            <td align="center" valign="top">
            <table border="0" cellpadding="10" cellspacing="0" width="100%">
              <tr>
                <td width="100%" align="center">
                <img border="0" src="in(htmlurl)/images/text.gif" width="247" height="80"></td>
              </tr>
              <tr>
                <td width="100%" align="center">
                <table border="0" cellpadding="3" cellspacing="0">
                  <tr>
                    <td><b>Username:</b></td>
                    <td><b>
                    <input type="text" name="UserName" size="15"></b></td>
                  </tr>
                  <tr>
                    <td><b>Password:</b></font></td>
                    <td>
                    <font face="verdana,arial,helvetica" size="2" color="#FFFFFF">
                    <b><input type="password" name="PassWord" size="15"></b></font></td>
                  </tr>
                  <tr>
                    <td colspan="2">
                    <p align="center">
                    <input CLASS="button" type="submit" value="     Login     " name="B1"></p>
                    </td>
                  </tr>
                </table>
                </td>
              </tr>
              <tr>
                <td width="100%" align="center" valign="bottom">
                <br>
                <a target="_self" href="http://www.cgiscript.net/">
                <img border="0" src="in(htmlurl)/images/cr.gif" alt="WWW.CGISCRIPT.NET, LLC" width="210" height="12"></a></td>
              </tr>
            </table>
            </td>
          </tr>
        </table>
        </center>
      </div>
      </td>
    </tr>
  </table>
</form>

</body>
<script language="javascript">
document.form1.UserName.focus();
function SetPass(){
var UserName = document.form1.UserName.value;
var PassWord = document.form1.PassWord.value;
if(!UserName){
alert("Error. Please enter a username");
return false;
}
if(!PassWord){
alert("Error. Please enter a password");
return false;
}
document.cookie = "UserName="+UserName;
document.cookie = "PassWord="+PassWord;
return true;
}
</script>

</html>
