<html>

<head>
<title>Search Results</title>

<style type="text/css"><!--

a{color:#in(TitleText);text-decoration:none;font-weight:bold}
a:active{color:#in(c2headingcolortxt);font-weight:bold}
a:hover{color:#in(c3headingcolortxt);text-decoration:underline;font-weight:bold}

.hilite {
        FONT-SIZE: 10pt;
        COLOR: #in(highlightcolortxt);
        FONT-FAMILY: Verdana, Geneva, Arial, Helvetica, sans-serif;
        TEXT-DECORATION: none;
        background: #in(highlightbgcolortxt);
   font-weight:bold;
   padding : 3px 3px 3px 3px;
}
   INPUT.button { background-color:#eeeeee;font:verdana;font-weight:bold;color:#000080;font-size:10pt; }

--></style>

</head>

<body bgcolor="#in(BackgroundColorText)" background="in(BackgroundImage)">

<form method=POST action="in(cgiurl)" name=form1 onSubmit="return CheckTerm();">
<input type=hidden name=command value=dosearch>
<input type=hidden name=database value="in(database)">
<div align="center">
  <center>
<table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0">
  <tr>
    <td width="100%" valign="middle" align="center">
      <table border="0" width="100%" cellspacing="0" cellpadding="3">
        <tr>
          <td width="100%" valign="middle" align="center">
            <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
              <tr>
                <td width="100%" valign="middle" align="center">
                   <p align="center"><b><font face="Verdana" size="5">Search</font></b></p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td width="100%" valign="middle" align="center">
            <table border="1" cellpadding="5" cellspacing="0" bordercolorlight="#000000" bordercolordark="#FFFFFF" bgcolor="#C0C0C0" width="100%">
              <tr>
                <td width="100%" valign="middle" align="center">
                  <div align="center">
                    <center>
                    <table border="0" cellspacing="0" cellpadding="2">
                      <tr>
                        <td><font face="Verdana" size="1"> <b> Search For:</b></font></td>
                        <td><font face="Verdana" size="1"><b><input type=text name="query" size=45></b></font></td>
                      </tr>
                    </table>
                    </center>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td width="100%" valign="middle" align="center">
            <input type="submit" value="Search" name="B1">
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
  </center>
</div>
</form>

  <table border="0" width="100%" cellspacing="0" cellpadding="5">
    <tr>
      <td width="100%"><font face="Tahoma" size="2">in(count) in(searchresults)</font>
        <table border="0" cellspacing="0" cellpadding="0" width="100%">
          <tr>
            <td valign="middle" align="center"><center><font color="#in(ResultText)" face="Tahoma" size="2">in(link)</font></center></td>
          </tr>
          <tr>
            <td valign="middle" align="center"><font size="1" face="Tahoma">in(clink)</font></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <center><form><input type=button value="-=Close=-" onClick="window.close();"></form></center>
 <script language=javascript>
 function CheckTerm(){
 if(!document.form1.query.value){
 alert("Error. Please enter something to search for");
 return false;
 }
 return true;
 }
 </script>

</html>
