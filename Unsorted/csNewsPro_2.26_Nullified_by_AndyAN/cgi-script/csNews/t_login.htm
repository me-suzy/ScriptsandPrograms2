<head>
<title>csNews Professional</title>
<link rel="stylesheet" type="text/css" href="csNewsPro.css">
</head>

<body>

<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
  <tr>
    <td width="100%" align="center">
    <form method="POST" action="in(cgiurl)" name="form1" onSubmit="return SetPass();">
      <input type="hidden" name="command" value="manage">
      <div align="center">
        <center>
        <table border="1" cellpadding="0" cellspacing="0" bordercolor="#000000">
          <tr>
            <td bgcolor="#000000" align="center">
            <img border="0" src="in(htmlurl)/photo.gif" width="152" height="240"></td>
            <td align="center">
            <table border="0" cellpadding="5" cellspacing="0" width="100%" height="204">
              <tr>
                <td width="100%" align="center" valign="top" height="68">
                <img border="0" src="in(htmlurl)/text.gif" width="235" height="63"><hr color="#1F215F" noshade size="1">
                </td>
              </tr>
              <tr>
                <td width="100%" align="center" height="94">                <TABLE border="0" cellpadding="3" cellspacing="0">
                  <TR>
                    <TD align="right"><FONT size="2" face="Tahoma"><B>Username:</B></FONT></TD>
                    <TD><FONT face="Tahoma" size="2" color="#FFFFFF"><B>
                    <INPUT type="text" name="UserName" size="15"></B></FONT></TD>
                  </TR>
                  <TR>
                    <TD align="right"><FONT size="2" face="Tahoma"><B>Password:</B></FONT></TD>
                    <TD><FONT face="Tahoma" size="2" color="#FFFFFF"><B>
                    <INPUT type="password" name="PassWord" size="15"></B></FONT></TD>
                  </TR>
                  <TR>
                    <TD align="right"><FONT size="2" face="Tahoma"><B>Select Database:</B></FONT></TD>
                    <TD><FONT face="Tahoma" color="#FFFFFF">
                    <SELECT size="1" name="database">
                    in(databases)
                    </SELECT></FONT></TD>
                  </TR>
                  <TR>
                    <TD colspan="2" align="center">
                    <INPUT CLASS="button" type="submit" value="     Login     " name="B1"></TD>
                  </TR>
                </TABLE></TD>
              </TR>
              <TR>
                <TD width="100%" align="center" height="12"><P align="center"><A href="http://www.localhost/">
                <IMG border="0" src="in(htmlurl)/cr.gif" alt="WWW.localhost, LLC" align="center" width="210" height="12"></A></P></TD>
              </TR>
            </TABLE>
            </TD>
          </TR>
        </TABLE>
        </CENTER>
      </DIV>
    </FORM>
    </TD>
  </TR>
</TABLE>

</BODY>

<script language="javascript">
document.form1.UserName.focus();
function SetPass(){
var UserName = document.form1.UserName.value;
var PassWord = document.form1.PassWord.value;
if(!UserName){
alert("Error. Please enter a username");
return false;
}
if(!PassWord){
alert("Error. Please enter a password");
return false;
}
document.cookie = "UserName="+UserName;
document.cookie = "PassWord="+PassWord;
return true;
}
</script>
