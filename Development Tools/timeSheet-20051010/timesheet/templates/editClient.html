<h2 align="center">Account Billing Ledger for {$client.clientDesc}</h2>

<table cellpadding="3" width="100%">
	<tr>
		<th>Last Billing Period</th>
		<th>Amount Billed</th>
		<th>Amount Received</th>
		<th>Amount Due</th>
	</tr>
	{foreach from=billings item=billing}
	<tr>
		<td>{$billing.start} - {$billing.finish}</td>
	</tr>
	{/foreach}
</table>
