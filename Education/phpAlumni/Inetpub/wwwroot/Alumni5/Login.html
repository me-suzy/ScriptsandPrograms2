<html>
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="Themes/Multipads/Style.css">
</head>
<body bgcolor="#ffffff" text="#000000" link="#800000" vlink="#800000">
<p align="center">{Header}
<!-- BEGIN Record Login --></p>
<div align="center">
  <form method="post" action="{Action}" name="Login">
    <font class="MultipadsFormHeaderFont">Login</font>
    <table cellpadding="2" cellspacing="2" class="MultipadsFormTABLE">
      <!-- BEGIN Error -->
      <tr>
        <td colspan="2" class="MultipadsDataTD">{Error}</td>
      </tr>
      <!-- END Error -->
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Login&nbsp;</td>
        <td class="MultipadsDataTD"><input name="login" value="{login}" maxlength="100" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Password&nbsp;</td>
        <td class="MultipadsDataTD"><input type="password" name="password" value="{password}" maxlength="100" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2" align="right" nowrap class="MultipadsFooterTD">
          <!-- BEGIN Button DoLogin --><input name="DoLogin" type="submit" value="Login" class="MultipadsButton"><!-- END Button DoLogin -->&nbsp;</td>
      </tr>
    </table>
  </form>
</div>
<p align="center"><!-- END Record Login -->{Footer}</p>
</body>
</html>
