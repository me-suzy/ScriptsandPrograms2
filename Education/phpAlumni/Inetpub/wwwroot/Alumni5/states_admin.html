<html>
<head>
<title>states_admin</title>
<link rel="stylesheet" type="text/css" href="Themes/Multipads/Style.css">
</head>
<body bgcolor="#ffffff" text="#000000" link="#800000" vlink="#800000">
<p align="center">{Header}</p>
<p align="center">&nbsp;
<!-- BEGIN Grid alm_states --><font class="MultipadsFormHeaderFont">List
of&nbsp;States</font></p>
<div align="center">
  <table cellpadding="2" cellspacing="2" class="MultipadsFormTABLE" align="center">
    <tr>
      <td nowrap class="MultipadsColumnTD">
        <!-- BEGIN Sorter Sorter_state --><a class="MultipadsSorterLink" href="{Sort_URL}">State</a>
        <!-- BEGIN Asc_On --><img src="C:/VB6_Code/Ken/Ken/Web/KABWEBS/Alumni/Alumni5/Alumni5/Themes/Multipads/AscOn.gif" border="0"><!-- END Asc_On -->
        <!-- BEGIN Desc_On --><img src="C:/VB6_Code/Ken/Ken/Web/KABWEBS/Alumni/Alumni5/Alumni5/Themes/Multipads/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_state -->&nbsp;</td>
    </tr>
    <!-- BEGIN Row -->
    <tr>
      <td class="MultipadsDataTD"><a class="MultipadsDataLink" href="{state_Src}">{state}</a>&nbsp;</td>
    </tr>
    <!-- END Row -->
    <!-- BEGIN NoRecords -->
    <tr>
      <td class="MultipadsDataTD">No records&nbsp;</td>
    </tr>
    <!-- END NoRecords -->
    <tr>
      <td nowrap class="MultipadsFooterTD"><a class="MultipadsDataLink" href="{alm_states_Insert_Src}">Add
        New</a>&nbsp;
        <!-- BEGIN Navigator Navigator -->
        <!-- BEGIN First_On --><a class="MultipadsNavigatorLink" href="{First_URL}">|&lt;</a><!-- END First_On -->
        <!-- BEGIN Prev_On --><a class="MultipadsNavigatorLink" href="{Prev_URL}">&lt;&lt;</a><!-- END Prev_On -->&nbsp;{Page_Number}
        of {Total_Pages}&nbsp;
        <!-- BEGIN Next_On --><a class="MultipadsNavigatorLink" href="{Next_URL}">&gt;&gt;</a><!-- END Next_On -->
        <!-- BEGIN Last_On --><a class="MultipadsNavigatorLink" href="{Last_URL}">&gt;|</a><!-- END Last_On --><!-- END Navigator Navigator -->&nbsp;</td>
    </tr>
  </table>
</div>
<p align="center"><!-- END Grid alm_states -->
<!-- BEGIN Record alm_states1 --></p>
<div align="center">
  <form method="post" action="{Action}" name="alm_states1">
    <font class="MultipadsFormHeaderFont">Add/Edit&nbsp;States</font>
    <table cellpadding="2" cellspacing="2" class="MultipadsFormTABLE">
      <!-- BEGIN Error -->
      <tr>
        <td colspan="2" class="MultipadsDataTD">{Error}</td>
      </tr>
      <!-- END Error -->
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">State&nbsp;</td>
        <td class="MultipadsDataTD"><input name="state" value="{state}" maxlength="2" size="2" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2" align="right" nowrap class="MultipadsFooterTD">
          <!-- BEGIN Button Insert --><input name="Insert" type="submit" value="Add" class="MultipadsButton"><!-- END Button Insert -->
          <!-- BEGIN Button Update --><input name="Update" type="submit" value="Submit" class="MultipadsButton"><!-- END Button Update -->
          <!-- BEGIN Button Delete --><input name="Delete" type="submit" value="Delete" class="MultipadsButton"><!-- END Button Delete -->&nbsp;</td>
      </tr>
    </table>
  </form>
</div>
<p align="center"><!-- END Record alm_states1 -->{Footer}</p>
</body>
</html>
