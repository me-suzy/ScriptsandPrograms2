<html>
<head>
<title>alumni_edit</title>
<link rel="stylesheet" type="text/css" href="Themes/Multipads/Style.css">
</head>
<body bgcolor="#ffffff" text="#000000" link="#800000" vlink="#800000">
<p align="center">{Header}
<!-- BEGIN Record alm_alumni --></p>
<div align="center">
  <form method="post" action="{Action}" name="alm_alumni">
    <font class="MultipadsFormHeaderFont">Add&nbsp;Alumni</font>
    <table cellpadding="2" cellspacing="2" class="MultipadsFormTABLE">
      <!-- BEGIN Error -->
      <tr>
        <td colspan="2" class="MultipadsDataTD">{Error}</td>
      </tr>
      <!-- END Error -->
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Year Graduated&nbsp;</td>
        <td class="MultipadsDataTD"><input name="YearGrad" value="{YearGrad}" maxlength="4" size="4" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">First Name&nbsp;</td>
        <td class="MultipadsDataTD"><input name="FirstName" value="{FirstName}" maxlength="20" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Last Name&nbsp;</td>
        <td class="MultipadsDataTD"><input name="LastName" value="{LastName}" maxlength="30" size="30" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Maiden Name&nbsp;</td>
        <td class="MultipadsDataTD"><input name="MaidenName" value="{MaidenName}" maxlength="30" size="30" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Marital Status&nbsp;</td>
        <td class="MultipadsDataTD">
          <select name="MaritalStatus" class="MultipadsSelect">
            <option value="" selected>Select Value</option>
            {MaritalStatus_Options}
          </select>
          &nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Spouse&nbsp;</td>
        <td class="MultipadsDataTD"><input name="Spouse" value="{Spouse}" maxlength="20" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Children&nbsp;</td>
        <td class="MultipadsDataTD"><input name="Children" value="{Children}" maxlength="200" size="50" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Home Address&nbsp;</td>
        <td class="MultipadsDataTD"><input name="HomeAddress" value="{HomeAddress}" maxlength="60" size="50" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Home City&nbsp;</td>
        <td class="MultipadsDataTD"><input name="HomeCity" value="{HomeCity}" maxlength="40" size="40" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Home State&nbsp;</td>
        <td class="MultipadsDataTD">
          <select name="HomeState" class="MultipadsSelect">
            <option value="" selected>Select Value</option>
            {HomeState_Options}
          </select>
          &nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Phone&nbsp;</td>
        <td class="MultipadsDataTD"><input name="Phone" value="{Phone}" maxlength="13" size="13" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Email Address</td>
        <td class="MultipadsDataTD"><input name="EmailAddy" value="{EmailAddy}" maxlength="60" size="50" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Website&nbsp;</td>
        <td class="MultipadsDataTD"><input name="Website" value="{Website}" maxlength="60" size="50" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Profession&nbsp;</td>
        <td class="MultipadsDataTD"><input name="Profession" value="{Profession}" maxlength="40" size="40" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Employed&nbsp;By</td>
        <td class="MultipadsDataTD"><input name="Employed" value="{Employed}" maxlength="40" size="40" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">About&nbsp;You</td>
        <td class="MultipadsDataTD"><textarea class="MultipadsTextarea" name="About" rows="3" cols="50">{About}</textarea>&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Picture&nbsp;</td>
        <td class="MultipadsDataTD"><input name="Picture" value="{Picture}" size="44" class="MultipadsInput" style="WIDTH: 320px; HEIGHT: 22px">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Login ID&nbsp;</td>
        <td class="MultipadsDataTD"><input name="LoginID" value="{LoginID}" maxlength="15" size="15" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td nowrap class="MultipadsFieldCaptionTD">Password&nbsp;</td>
        <td class="MultipadsDataTD"><input name="Password" value="{Password}" maxlength="15" size="15" class="MultipadsInput">&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2" align="right" nowrap class="MultipadsFooterTD">
          <!-- BEGIN Button Insert --><input name="Insert" type="submit" value="Add" class="MultipadsButton"><!-- END Button Insert -->
          <!-- BEGIN Button Update --><input name="Update" type="submit" value="Submit" class="MultipadsButton"><!-- END Button Update -->
          <!-- BEGIN Button Delete --><input name="Delete" type="submit" value="Delete" class="MultipadsButton"><!-- END Button Delete -->&nbsp;</td>
      </tr>
    </table>
  </form>
</div>
<p align="center"><!-- END Record alm_alumni -->{Footer}</p>
</body>
</html>
