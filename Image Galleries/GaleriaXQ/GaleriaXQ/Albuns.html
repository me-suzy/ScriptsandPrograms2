<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>GaleriaXQ</title>
<link href="Styles/{CCS_Style}/Style.css" type="text/css" rel="stylesheet">
<link href="Styles/{CCS_Style}/Style_Components.css" type="text/css" rel="stylesheet">
</head>
<body>
<table style="WIDTH: 800px; HEIGHT: 466px" cellspacing="0" cellpadding="0" width="800" align="center" border="0">
  <tr>
    <td>{Header} 
      <table style="WIDTH: 800px; HEIGHT: 439px" cellspacing="0" width="800" border="0">
        <tr valign="top">
          <td width="20%">
            <form name="{HTMLFormName}" action="{Action}" method="post">
              {Categorias}<br>
              {Menu}<br>
              {BlocoE} 
            </form>
          </td> 
          <td>
            <!-- BEGIN Grid x_produto -->
            <table cellspacing="0" cellpadding="0" width="100%" border="0">
              <tr>
                <td valign="top">
                  <table class="Header{CCS_Style}" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                      <td class="HeaderLeft{CCS_Style}"><img src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td> 
                      <th>&nbsp;Fotos do Àlbum selecionado</th>
 
                      <td class="HeaderRight{CCS_Style}"><img src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td>
                    </tr>
                  </table>
 
                  <table class="Grid{CCS_Style}" cellspacing="0" cellpadding="0">
                    <!-- BEGIN Row -->
                    <tr class="Row{CCS_Style}">
                      <th>
                      <p align="center"><b>{x_pronome2}</b><br>
                      <a href="{x_proimg1}" target="_blank"><img height="180" src="img/{x_proimg1_Src}" width="240" border="0"></a><br>
                      </p>
                      </th>
                    </tr>
 <!-- END Row -->
                    <!-- BEGIN NoRecords -->
                    <tr class="NoRecords{CCS_Style}">
                      <td>&nbsp;Ainda não há imagens</td>
                    </tr>
                    <!-- END NoRecords -->
                    <tr class="Footer{CCS_Style}">
                      <td>
                        <p>&nbsp;</p>
 
                        <p>
                        <!-- BEGIN Navigator Navigator -->
                        <!-- BEGIN First_On --><a href="{First_URL}"><img src="Styles/{CCS_Style}/Images/First.gif" border="0"></a> <!-- END First_On -->
                        <!-- BEGIN Prev_On --><a href="{Prev_URL}"><img src="Styles/{CCS_Style}/Images/Prev.gif" border="0"></a> <!-- END Prev_On -->
                        <!-- BEGIN Pages -->
                        <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a><!-- END Page_On -->
                        <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->
                        <!-- BEGIN Next_On --><a href="{Next_URL}"><img src="Styles/{CCS_Style}/Images/Next.gif" border="0"></a> <!-- END Next_On -->
                        <!-- BEGIN Last_On --><a href="{Last_URL}"><img src="Styles/{CCS_Style}/Images/Last.gif" border="0"></a> <!-- END Last_On --><!-- END Navigator Navigator --></p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <!-- END Grid x_produto -->
            <!-- BEGIN Grid x_mensagem -->
            <table cellspacing="0" cellpadding="0" width="100%" border="0">
              <tr>
                <td valign="top">
                  <table class="Header{CCS_Style}" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                      <td class="HeaderLeft{CCS_Style}"></td> 
                      <th>Mensagens </th>
 
                      <td class="HeaderRight{CCS_Style}"><img src="../Styles/{CCS_Style}/Images/Spacer.gif&amp;quot;&amp;quot;&amp;quot;" border="0"></td>
                    </tr>
                  </table>
 
                  <table class="Grid{CCS_Style}" cellspacing="0" cellpadding="0">
                    <!-- BEGIN Row -->
                    <tr class="Row{CCS_Style}">
                      <td><b>{x_metitulo}</b></td>
                    </tr>
 
                    <tr class="Row{CCS_Style}">
                      <td>{x_meconte}</td>
                    </tr>
 
                    <tr class="Row{CCS_Style}">
                      <td></td>
                    </tr>
 <!-- END Row -->
                    <!-- BEGIN NoRecords -->
                    <tr class="NoRecords{CCS_Style}">
                      <td></td>
                    </tr>
                    <!-- END NoRecords -->
                  </table>
                </td>
              </tr>
            </table>
            &nbsp;<!-- END Grid x_mensagem --></td> 
          <td align="right">{Destaques}</td>
        </tr>
      </table>
 
      <p align="center">{Footer}</p>
    </td>
  </tr>
</table>
<p align="center">&nbsp;</p>
</body>
</html>
